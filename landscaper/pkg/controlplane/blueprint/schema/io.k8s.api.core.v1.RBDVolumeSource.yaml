description: Represents a Rados Block Device mount that lasts the lifetime of a pod.
  RBD volumes support ownership management and SELinux relabeling.
properties:
  fsType:
    description: 'Filesystem type of the volume that you want to mount. Tip: Ensure
      that the filesystem type is supported by the host operating system. Examples:
      "ext4", "xfs", "ntfs". Implicitly inferred to be "ext4" if unspecified. More
      info: https://kubernetes.io/docs/concepts/storage/volumes#rbd'
    type: string
  image:
    default: ""
    description: 'The rados image name. More info: https://examples.k8s.io/volumes/rbd/README.md#how-to-use-it'
    type: string
  keyring:
    description: 'Keyring is the path to key ring for RBDUser. Default is /etc/ceph/keyring.
      More info: https://examples.k8s.io/volumes/rbd/README.md#how-to-use-it'
    type: string
  monitors:
    description: 'A collection of Ceph monitors. More info: https://examples.k8s.io/volumes/rbd/README.md#how-to-use-it'
    items:
      default: ""
      type: string
    type: array
  pool:
    description: 'The rados pool name. Default is rbd. More info: https://examples.k8s.io/volumes/rbd/README.md#how-to-use-it'
    type: string
  readOnly:
    description: 'ReadOnly here will force the ReadOnly setting in VolumeMounts. Defaults
      to false. More info: https://examples.k8s.io/volumes/rbd/README.md#how-to-use-it'
    type: boolean
  secretRef:
    $ref: blueprint://schema/io.k8s.api.core.v1.LocalObjectReference.yaml
    description: 'SecretRef is name of the authentication secret for RBDUser. If provided
      overrides keyring. Default is nil. More info: https://examples.k8s.io/volumes/rbd/README.md#how-to-use-it'
  user:
    description: 'The rados user name. Default is admin. More info: https://examples.k8s.io/volumes/rbd/README.md#how-to-use-it'
    type: string
required:
- monitors
- image
type: object
