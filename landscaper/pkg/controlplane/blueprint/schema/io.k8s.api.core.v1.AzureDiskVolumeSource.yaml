description: AzureDisk represents an Azure Data Disk mount on the host and bind mount
  to the pod.
properties:
  cachingMode:
    description: 'Host Caching mode: None, Read Only, Read Write.'
    type: string
  diskName:
    default: ""
    description: The Name of the data disk in the blob storage
    type: string
  diskURI:
    default: ""
    description: The URI the data disk in the blob storage
    type: string
  fsType:
    description: Filesystem type to mount. Must be a filesystem type supported by
      the host operating system. Ex. "ext4", "xfs", "ntfs". Implicitly inferred to
      be "ext4" if unspecified.
    type: string
  kind:
    description: 'Expected values Shared: multiple blob disks per storage account  Dedicated:
      single blob disk per storage account  Managed: azure managed data disk (only
      in managed availability set). defaults to shared'
    type: string
  readOnly:
    description: Defaults to false (read/write). ReadOnly here will force the ReadOnly
      setting in VolumeMounts.
    type: boolean
required:
- diskName
- diskURI
type: object
