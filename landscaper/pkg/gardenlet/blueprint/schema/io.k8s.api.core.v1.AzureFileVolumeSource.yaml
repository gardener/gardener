description: AzureFile represents an Azure File Service mount on the host and bind
  mount to the pod.
properties:
  readOnly:
    description: Defaults to false (read/write). ReadOnly here will force the ReadOnly
      setting in VolumeMounts.
    type: boolean
  secretName:
    default: ""
    description: the name of secret that contains Azure Storage Account Name and Key
    type: string
  shareName:
    default: ""
    description: Share Name
    type: string
required:
- secretName
- shareName
type: object
