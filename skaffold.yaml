deploy:
  helm:
    releases:
      - name: gardener-gardenlet
        chartPath: charts/gardener/gardenlet
        valuesFiles:
          - example/gardener-local/gardenlet/values.yaml
        namespace: garden
        setValueTemplates:
          image.repository: '{{.IMAGE_REPO_local_skaffold_gardenlet}}'
          image.tag: '{{.IMAGE_TAG_local_skaffold_gardenlet}}@{{.IMAGE_DIGEST_local_skaffold_gardenlet}}'
          # on a local cluster, skaffold uses a local immutable tag for artifacts,
          # overwrite our image vector to use the image that was just built
          # see https://skaffold.dev/docs/deployers/helm/#image-configuration
          imageVectorOverwrite: |
            images:
            - name: gardenlet
              repository: '{{.IMAGE_REPO_local_skaffold_gardenlet}}'
              tag: '{{.IMAGE_TAG_local_skaffold_gardenlet}}@{{.IMAGE_DIGEST_local_skaffold_gardenlet}}'
            - name: gardener-resource-manager
              repository: '{{.IMAGE_REPO_local_skaffold_gardener_resource_manager}}'
              tag: '{{.IMAGE_TAG_local_skaffold_gardener_resource_manager}}@{{.IMAGE_DIGEST_local_skaffold_gardener_resource_manager}}'
            - name: gardener-node-agent
              repository: '{{.IMAGE_REPO_local_skaffold_gardener_node_agent}}'
              tag: '{{.IMAGE_TAG_local_skaffold_gardener_node_agent}}@{{.IMAGE_DIGEST_local_skaffold_gardener_node_agent}}'
        createNamespace: true
        wait: true
    hooks:
      after:
        - host:
            command:
              - bash
              - -ec
              - hack/usage/wait-for.sh seed local GardenletReady SeedSystemComponentsHealthy ExtensionsReady BackupBucketsReady
