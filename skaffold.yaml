    hooks:
      before:
        - host:
            command:
              - kubectl
              - apply
              - -f
              - example/gardener-local/controlplane/networkpolicy.yaml
        - host:
            command:
              - bash
              - hack/generate-workload-identity-signing-key.sh
      after:
        - host:
            command:
              - kubectl
              - apply
              - -f
              - example/gardener-local/controlplane/domain-secrets.yaml
        - host:
            command:
              - kubectl
              - apply
              - -f
              - example/gardener-local/controlplane/service-account-issuer-secret.yaml
    releases:
      - name: gardener-controlplane
        chartPath: charts/gardener/controlplane
        valuesFiles:
          - example/gardener-local/controlplane/values.yaml
        namespace: garden
        setValueTemplates:
          global.admission.image.repository: '{{.IMAGE_REPO_local_skaffold_gardener_admission_controller}}'
          global.admission.image.tag: '{{.IMAGE_TAG_local_skaffold_gardener_admission_controller}}@{{.IMAGE_DIGEST_local_skaffold_gardener_admission_controller}}'
          global.apiserver.image.repository: '{{.IMAGE_REPO_local_skaffold_gardener_apiserver}}'
          global.apiserver.image.tag: '{{.IMAGE_TAG_local_skaffold_gardener_apiserver}}@{{.IMAGE_DIGEST_local_skaffold_gardener_apiserver}}'
          global.controller.image.repository: '{{.IMAGE_REPO_local_skaffold_gardener_controller_manager}}'
          global.controller.image.tag: '{{.IMAGE_TAG_local_skaffold_gardener_controller_manager}}@{{.IMAGE_DIGEST_local_skaffold_gardener_controller_manager}}'
          global.scheduler.image.repository: '{{.IMAGE_REPO_local_skaffold_gardener_scheduler}}'
          global.scheduler.image.tag: '{{.IMAGE_TAG_local_skaffold_gardener_scheduler}}@{{.IMAGE_DIGEST_local_skaffold_gardener_scheduler}}'
        setFiles:
          global.apiserver.workloadIdentity.token.signing.key: example/gardener-local/controlplane/workload-identity-signing-key
        createNamespace: true
        wait: true
profiles:
  - name: extensions
    patches:
      - op: add
        path: /deploy/helm/releases/0/setValues
        value:
          global.apiserver.clusterIdentity: gardener-extensions
          global.scheduler.config.schedulers.shoot.candidateDeterminationStrategy: MinimalDistance
          global.scheduler.config.schedulers.shoot.concurrentSyncs: 5
      - op: add
        path: /deploy/helm/releases/0/valuesFiles/-
        value: example/provider-extensions/garden/controlplane/workload-identity-issuer.yaml
      - op: replace
        path: /deploy/helm/hooks/after/0/host/command
        value:
          - kubectl
          - apply
          - -f
          - example/provider-extensions/garden/controlplane/domain-secrets.yaml
  - name: ipv6
    activation:
      - env: IPFAMILY=ipv6
    patches:
      - op: add
        path: /deploy/helm/releases/0/setValues
        value:
          global.admission.service.clusterIP: fd00:10:2::1000
  - name: debug
    activation:
      - command: debug
    patches:
      - op: add
        path: /deploy/helm/releases/0/setValues
        value:
          global.apiserver.replicaCount: 1
          global.apiserver.livenessProbe.enable: false
          global.apiserver.readinessProbe.enable: false
          global.admission.replicaCount: 1
          global.admission.config.server.healthProbes.enable: false
          global.controller.replicaCount: 1
          global.controller.config.leaderElection.leaderElect: false
          global.controller.config.server.healthProbes.enable: false
          global.scheduler.replicaCount: 1
          global.scheduler.config.leaderElection.leaderElect: false
          global.scheduler.config.server.healthProbes.enable: false
