apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: dnsentries.dns.gardener.cloud
  labels:
    gardener.cloud/deletion-protected: "true"
spec:
  group: dns.gardener.cloud
  names:
    kind: DNSEntry
    listKind: DNSEntryList
    plural: dnsentries
    shortNames:
    - dnse
    singular: dnsentry
  scope: Namespaced
  versions:
    - additionalPrinterColumns:
        - description: FQDN of DNS Entry
          jsonPath: .spec.dnsName
          name: DNS
          type: string
        - description: provider type
          jsonPath: .status.providerType
          name: TYPE
          type: string
        - description: assigned provider (namespace/name)
          jsonPath: .status.provider
          name: PROVIDER
          type: string
        - description: entry status
          jsonPath: .status.state
          name: STATUS
          type: string
        - description: entry creation timestamp
          jsonPath: .metadata.creationTimestamp
          name: AGE
          type: date
        - description: effective targets
          jsonPath: .status.targets
          name: TARGETS
          type: string
        - description: owner id used to tag entries in external DNS system
          jsonPath: .spec.ownerId
          name: OWNERID
          type: string
        - description: time to live
          jsonPath: .status.ttl
          name: TTL
          priority: 2000
          type: integer
        - description: zone id
          jsonPath: .status.zone
          name: ZONE
          priority: 2000
          type: string
        - description: routing policy type
          jsonPath: .status.routingPolicy.type
          name: POLICY_TYPE
          priority: 2000
          type: string
        - description: routing policy set identifier
          jsonPath: .status.routingPolicy.setIdentifier
          name: POLICY_SETID
          priority: 2000
          type: string
        - description: routing policy parameters
          jsonPath: .status.routingPolicy.parameters
          name: POLICY_PARAMS
          priority: 2000
          type: string
        - description: message describing the reason for the state
          jsonPath: .status.message
          name: MESSAGE
          priority: 2000
          type: string
      name: v1alpha1
      schema:
        openAPIV3Schema:
          properties:
            apiVersion:
              description: 'APIVersion defines the versioned schema of this representation of an object. Servers should convert recognized schemas to the latest internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
              type: string
            kind:
              description: 'Kind is a string value representing the REST resource this object represents. Servers may infer this from the endpoint the client submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
              type: string
            metadata:
              type: object
            spec:
              properties:
                cnameLookupInterval:
                  description: lookup interval for CNAMEs that must be resolved to IP addresses
                  format: int64
                  type: integer
                dnsName:
                  description: full qualified domain name
                  type: string
                ownerId:
                  description: owner id used to tag entries in external DNS system
                  type: string
                reference:
                  description: reference to base entry used to inherit attributes from
                  properties:
                    name:
                      description: name of the referenced DNSEntry object
                      type: string
                    namespace:
                      description: namespace of the referenced DNSEntry object
                      type: string
                  required:
                    - name
                  type: object
                routingPolicy:
                  description: optional routing policy
                  properties:
                    parameters:
                      additionalProperties:
                        type: string
                      description: Policy specific parameters
                      type: object
                    setIdentifier:
                      description: SetIdentifier is the identifier of the record set
                      type: string
                    type:
                      description: Policy is the policy type. Allowed values are provider
                        dependent, e.g. `weighted`
                      type: string
                  required:
                    - parameters
                    - setIdentifier
                    - type
                  type: object
                targets:
                  description: target records (CNAME or A records), either text or targets must be specified
                  items:
                    type: string
                  type: array
                text:
                  description: text records, either text or targets must be specified
                  items:
                    type: string
                  type: array
                ttl:
                  description: time to live for records in external DNS system
                  format: int64
                  type: integer
              required:
                - dnsName
              type: object
            status:
