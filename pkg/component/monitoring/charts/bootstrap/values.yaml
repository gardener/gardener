    scaleDownStabilization:
      stabilizationDuration: "24h"
      minChange:
        cpu:
          value: "200m"
          percentage: 80
        memory:
          value: 500M
          percentage: 80
    limitsRequestsGapScaleParams:
      cpu:
        value: 400m
        percentage: 60
      memory:
        value: 2Gi
        percentage: 80

