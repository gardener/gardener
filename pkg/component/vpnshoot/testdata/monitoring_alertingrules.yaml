rule_files:
- vpn.rules.yaml

evaluation_interval: 30s

tests:
- interval: 30s
  input_series:
  # VPNShootNoPods
  - series: 'kube_deployment_status_replicas_available{deployment="vpn-shoot"}'
    values: '0+0x60'
  alert_rule_test:
  - eval_time: 30m
    alertname: VPNShootNoPods
    exp_alerts:
    - exp_labels:
        service: vpn
        severity: critical
        type: shoot
        visibility: operator
        deployment: vpn-shoot
      exp_annotations:
        description: vpn-shoot deployment in Shoot cluster has 0 available pods. VPN won't work.
        summary: VPN Shoot deployment no pods

- interval: 30s
  input_series:
  # VPNHAShootNoPods
  - series: 'kube_statefulset_status_replicas_ready{statefulset="vpn-shoot"}'
    values: '0+0x60'
  alert_rule_test:
  - eval_time: 30m
    alertname: VPNHAShootNoPods
    exp_alerts:
    - exp_labels:
        service: vpn
        severity: critical
        type: shoot
        visibility: operator
        deployment: vpn-shoot
      exp_annotations:
        description: vpn-shoot statefulset in HA Shoot cluster has 0 available pods. VPN won't work.
        summary: VPN HA Shoot statefulset no pods

- interval: 30s
  input_series:
  # VPNConnectionDown
  - series: 'probe_success{job="tunnel-probe-apiserver-proxy"}'
    values: '0+0x20'
  # VPNProbeAPIServerProxyFailed
  - series: 'probe_http_status_code{job="tunnel-probe-apiserver-proxy"}'
    values: '503+0x60'
  alert_rule_test:
  - eval_time: 30m
    alertname: VPNProbeAPIServerProxyFailed
    exp_alerts:
    - exp_labels:
        service: vpn-test
        severity: critical
        type: shoot
        visibility: all
        job: tunnel-probe-apiserver-proxy
      exp_annotations:
        description: The API Server proxy functionality is not working. Probably the vpn connection from an API Server pod to the vpn-shoot endpoint on the Shoot workers does not work.
        summary: API Server Proxy not usable
