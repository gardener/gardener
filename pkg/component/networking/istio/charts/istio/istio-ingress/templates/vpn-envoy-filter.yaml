{{- if eq .Values.vpn.enabled true -}}
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: reversed-vpn
  namespace: {{ .Release.Namespace }}
spec:
  configPatches:
  - applyTo: NETWORK_FILTER
    match:
      context: GATEWAY
      listener:
        filterChain:
          filter:
            name: envoy.filters.network.http_connection_manager
        portNumber: 8132
    patch:
      operation: MERGE
      value:
        name: envoy.filters.network.http_connection_manager
        typed_config:
          '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          route_config:
            virtual_hosts:
            - domains:
              - api.*
              name: reversed-vpn
              routes:
              - match:
                  connect_matcher: {}
                  headers:
                    - name: Reversed-VPN
                      string_match:
                        safe_regex:
                          regex: '^outbound\|1194\|\|vpn-seed-server(-[0-4])?\..*\.svc\.cluster\.local$'
                route:
                  cluster_header: Reversed-VPN
                  upgrade_configs:
                  - connect_config: {}
                    upgrade_type: CONNECT
              - match:
                  connect_matcher: {}
                direct_response:
                  status: 403
              # Redirect requests to the https port to make probing more painful/cost intensive
              - match:
                  prefix: "/"
                  headers:
                    - name: ":method"
                      string_match:
                        exact: CONNECT
                      invert_match: true
                redirect:
                  https_redirect: true
                  port_redirect: 443
            # Redirect all other requests to the https port to make probing more painful/cost intensive
            - domains:
              - "*"
              name: all
              routes:
              - match:
                  prefix: "/"
                  headers:
                  - name: ":method"
                    string_match:
                      exact: CONNECT
                    invert_match: true
                redirect:
                  https_redirect: true
                  port_redirect: 443
  workloadSelector:
    labels:
{{ .Values.labels | toYaml | indent 6 }}
---
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: http-connect-listener
  namespace: {{ .Release.Namespace }}
spec:
  configPatches:
  - applyTo: NETWORK_FILTER
    match:
      context: GATEWAY
      listener:
        portNumber: 8132
        filterChain:
          filter:
            name: envoy.filters.network.http_connection_manager
    patch:
      operation: MERGE
      value:
        name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": "type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager"
          http_protocol_options:
            accept_http_10: true
          upgrade_configs:
          - upgrade_type: CONNECT
  workloadSelector:
    labels:
{{ .Values.labels | toYaml | indent 6 }}
{{- end -}}

