{{- if and .Values.httpProxy.enabled .Values.httpProxy.unifiedPort.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: http-proxy
  namespace: {{ .Release.Namespace }}
spec:
  selector:
{{ .Values.labels | toYaml | indent 4 }}
  servers:
  - hosts:
    # This service FQDN does not exist, the gateway just needs to be present so that istio opens the port
    - non-existing-blackhole.garden.svc.cluster.local
    port:
      name: http-proxy
      number: {{ .Values.httpProxy.unifiedPort.port }}
      protocol: HTTP
{{- end }}
