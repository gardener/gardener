{{- if eq .Values.terminateLoadBalancerProxyProtocol true }}
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  labels:
{{ .Values.labels | toYaml | indent 4 }}
  name: proxy-protocol-sni
  namespace: {{ .Release.Namespace }}
spec:
  workloadSelector:
    labels:
{{ .Values.labels | toYaml | indent 6 }}
  configPatches:
  - applyTo: LISTENER
    match:
      context: GATEWAY
      listener:
        portNumber: 9443
    patch:
      operation: MERGE
      value:
        listener_filters:
        - name: proxy_protocol
          typed_config:
            '@type': type.googleapis.com/envoy.extensions.filters.listener.proxy_protocol.v3.ProxyProtocol
            allow_requests_without_proxy_protocol: true
        - name: envoy.filters.listener.tls_inspector
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.filters.listener.tls_inspector.v3.TlsInspector
---
# TODO(hown3d): Drop with RemoveHTTPProxyLegacyPort feature gate
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  labels:
{{ .Values.labels | toYaml | indent 4 }}
  name: proxy-protocol-vpn
  namespace: {{ .Release.Namespace }}
spec:
  workloadSelector:
    labels:
{{ .Values.labels | toYaml | indent 6 }}
  configPatches:
  - applyTo: LISTENER
    match:
      context: GATEWAY
      listener:
        portNumber: 8132
    patch:
      operation: MERGE
      value:
        listener_filters:
        - name: proxy_protocol
          typed_config:
            '@type': type.googleapis.com/envoy.extensions.filters.listener.proxy_protocol.v3.ProxyProtocol
            allow_requests_without_proxy_protocol: true
        per_connection_buffer_limit_bytes: 32768
{{ end -}}
