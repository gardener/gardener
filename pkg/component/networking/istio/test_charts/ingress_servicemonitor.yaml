apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  creationTimestamp: null
  labels:
    prometheus: aggregate
  name: aggregate-istio-ingressgateway
  namespace: istio-system
spec:
  endpoints:
  - metricRelabelings:
    - action: keep
      regex: ^(envoy_cluster_upstream_cx_active|envoy_cluster_upstream_cx_connect_fail|envoy_cluster_upstream_cx_total|envoy_cluster_upstream_cx_tx_bytes_total|envoy_server_hot_restart_epoch|istio_build|istio_request_bytes_bucket|istio_request_bytes_sum|istio_request_duration_milliseconds_bucket|istio_request_duration_seconds_bucket|istio_requests_total|istio_response_bytes_bucket|istio_response_bytes_sum|istio_tcp_connections_closed_total|istio_tcp_connections_opened_total|istio_tcp_received_bytes_total|istio_tcp_sent_bytes_total|go_goroutines|go_memstats_alloc_bytes|go_memstats_heap_alloc_bytes|go_memstats_heap_inuse_bytes|go_memstats_heap_sys_bytes|go_memstats_stack_inuse_bytes|process_cpu_seconds_total|process_open_fds|process_resident_memory_bytes|process_virtual_memory_bytes)$
      sourceLabels:
      - __name__
    path: /stats/prometheus
    port: tls-tunnel
    relabelings:
    - action: replace
      regex: (.+)
      replacement: ${1}:15020
      sourceLabels:
      - __meta_kubernetes_pod_ip
      targetLabel: __address__
  namespaceSelector:
    any: true
  selector:
    matchLabels:
      app: istio-ingressgateway
