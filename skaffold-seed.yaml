apiVersion: skaffold/v4beta12
kind: Config
metadata:
  name: garden-config
build:
  artifacts:
    - image: local-skaffold/gardener-extension-provider-local-node
      context: pkg/provider-local/node
      docker: {}
  insecureRegistries:
    - registry.local.gardener.cloud:5001
manifests:
  kustomize:
    paths:
      - dev-setup/gardenconfig/overlays/operator
deploy:
  kubectl: {}
resourceSelector:
  allow:
    - groupKind: CloudProfile.core.gardener.cloud
      image:
        - .*
profiles:
  - name: remote
    patches:
      - op: remove
        path: /build
      - op: replace
        path: /manifests/kustomize/paths/0
        value: dev-setup/gardenconfig/overlays/remote
    deploy:
      kubectl:
        flags:
          apply:
            - --server-side
---
