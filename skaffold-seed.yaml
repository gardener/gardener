  kubectl:
    hooks:
      after:
        - host:
            command:
              - bash
              - -ec
              - KUBECONFIG=$VIRTUAL_GARDEN_KUBECONFIG hack/usage/wait-for.sh seed local GardenletReady SeedSystemComponentsHealthy ExtensionsReady BackupBucketsReady
