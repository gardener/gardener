apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
  - patch: |
      # Those CIDRs must match those specified in the kind Cluster configuration.
      - op: replace
        path: /spec/runtimeCluster/networking/ipFamilies
        value:
        - IPv6
        - IPv4
    target:
      group: operator.gardener.cloud
      kind: Garden
      name: local
