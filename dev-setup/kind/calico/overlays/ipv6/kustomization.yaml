apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

components:
- ../../components/default-ip6-pool

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- behavior: merge
  files:
  - cni_network_config=cni_network_config.json
  name: calico-config
  namespace: kube-system

patches:
- path: patch-calico-node-daemonset.yaml
