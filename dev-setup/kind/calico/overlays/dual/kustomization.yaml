apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

components:
- ../../components/default-ip4-pool
- ../../components/default-ip6-pool

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- name: calico-config
  namespace: kube-system
  behavior: merge
  files:
  - cni_network_config=cni_network_config.json

patches:
- path: patch-calico-node-daemonset.yaml
