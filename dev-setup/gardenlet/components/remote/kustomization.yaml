apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
  - patch: |
      - op: replace
        path: /metadata/name
        value: remote
      - op: add
        path: /spec/kubeconfigSecretRef
        value:
          name: seed-remote
    target:
      group: seedmanagement.gardener.cloud
      kind: Gardenlet
      name: local
      namespace: garden
