apiVersion: core.gardener.cloud/v1beta1
kind: CloudProfile
metadata:
  name: local
spec:
  type: local
  regions:
  - name: local
  kubernetes:
    versions:
    - version: 1.33.0
    - version: 1.32.0
    - version: 1.31.1
    - version: 1.30.0
    - version: 1.29.0
  # These values do not represent the actual machine capacity. The actual
  # capacity of the machine depends on your docker resource allocation. 
  machineTypes:
  - cpu: "1"
    gpu: "0"
    memory: 8Gi
    name: local
  machineImages:
  - name: local
    versions:
    # This version is just used for in-place update e2e tests.
    - version: 2.0.0
      classification: preview
      cri:
      - name: containerd
      inPlaceUpdates:
        supported: true
        minVersionForUpdate: 1.0.0
    - version: 1.0.0
      cri:
      - name: containerd
      inPlaceUpdates:
        supported: true
  providerConfig:
    apiVersion: local.provider.extensions.gardener.cloud/v1alpha1
    kind: CloudProfileConfig
    machineImages:
    - name: local
      versions:
      - version: 1.0.0
        image: local-skaffold/gardener-extension-provider-local-node:v1.0.0
      # This version is just used for in-place update e2e tests.
      - version: 2.0.0
        image: local-skaffold/gardener-extension-provider-local-node:v1.0.0
