apiVersion: core.gardener.cloud/v1beta1
kind: CloudProfile
metadata:
  name: aws
spec:
  # capabilities:
  #   key1: value1
  #   key2: value2

  kubernetes:
    versions:
    - classification: supported
      version: 1.31.2

  machineImages:
  - name: gardenlinux
    updateStrategy: minor
    versions:
    - architectures: [ amd64, arm64 ]
      capabilities:
        - architecture: [ amd64, arm64 ]
          key1: value1
      classification: supported
      version: 1592.4.0


  machineTypes:
  - architecture: amd64
    cpu: "2"
    gpu: "0"
    memory: 8Gi
    name: m5.large
    usable: true
    capabilities:
      cpuArchitecture: amd64
      key1: value1
      key2: value2

  providerConfig:
    apiVersion: aws.provider.extensions.gardener.cloud/v1alpha1
    kind: CloudProfileConfig
    machineImages:
    
    - name: gardenlinux
      versions:
      - regions:
        - ami: ami-0bc09c6fe2475f7ad
          architecture: arm64
          name: ap-south-1
        - ami: ami-0827fa5edd1bee57d
          architecture: arm64
          name: eu-north-1
        version: 1592.4.0

  regions:
  - name: ap-south-1
    zones:
    - name: ap-south-1a
    - name: ap-south-1b
    - name: ap-south-1c


  type: aws
  volumeTypes:
  - class: standard
    name: gp3
    usable: true