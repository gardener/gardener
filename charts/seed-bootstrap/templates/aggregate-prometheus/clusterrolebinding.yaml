apiVersion: {{ include "rbacversion" . }}
kind: ClusterRoleBinding
metadata:
  labels:
    app: aggregate-prometheus
    role: monitoring
  name: aggregate-prometheus
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
  - kind: ServiceAccount
    name: aggregate-prometheus
    namespace: {{ .Release.Namespace }}
