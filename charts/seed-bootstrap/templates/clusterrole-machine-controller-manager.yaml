apiVersion: {{ include "rbacversion" . }}
kind: ClusterRole
metadata:
  name: system:machine-controller-manager-seed
rules:
- apiGroups:
  - machine.sapcloud.io
  resources:
  - alicloudmachineclasses
  - awsmachineclasses
  - azuremachineclasses
  - gcpmachineclasses
  - openstackmachineclasses
  - packetmachineclasses
  - machinedeployments
  - machines
  - machinesets
  - machines/status
  - machinesets/status
  - machinedeployments/status
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  - endpoints
  - events
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
  - watch
