---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dependency-watchdog-endpoint-config
  namespace: {{ .Release.Namespace }}
  labels:
    app: dependency-watchdog-endpoint
data:
  dep-config.yaml: |-
      services:
        kube-apiserver:
          dependantPods:
          - name: controlplane
            selector:
              matchExpressions:
              - key: garden.sapcloud.io/role
                operator: In
                values:
                - controlplane
              - key: role
                operator: NotIn
                values:
                - main
              - key: role
                operator: NotIn
                values:
                - apiserver
{{- if .Values.config }}
{{ .Values.config | indent 8 }}
{{- end }}
