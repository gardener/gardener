apiVersion: v1
kind: ConfigMap
metadata:
  name: curator-hourly-config
  namespace: {{ .Release.Namespace }}
  labels:
    app: curator
    role: logging
    garden.sapcloud.io/role: logging
data:
  action_file.yml: |-
    actions:
      1:
        action: index_settings
        description: >-
          Remove the selected indices from read only
        options:
          index_settings:
            index:
              blocks:
                read_only_allow_delete: null
          ignore_unavailable: False
          preserve_existing: False
          continue_if_exception: True
          ignore_empty_list: True
        filters:
        - filtertype: age
          source: name
          direction: older
          timestring: '%Y.%m.%d'
          unit: days
          unit_count: 2
          exclude: True
  config.yml: |-
    client:
      hosts:
        - elasticsearch-logging.{{ .Release.Namespace }}.svc
      port: {{ .Values.global.elasticsearchPorts.db }}
      url_prefix:
      use_ssl: False
      certificate:
      client_cert:
      client_key:
      ssl_no_validate: False
      http_auth:
      timeout: 30
      master_only: False
    logging:
      loglevel: INFO
      logfile:
      logformat: default
      blacklist: ['elasticsearch', 'urllib3']
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: curator-daily-config
  namespace: {{ .Release.Namespace }}
  labels:
    app: curator
    role: logging
    garden.sapcloud.io/role: logging
data:
  action_file.yml: |-
    actions:
      1:
        action: delete_indices
        description: >-
          Delete indices older than 14 days (based on index name), for logstash- prefixed indices.
        options:
          continue_if_exception: False
          ignore_empty_list: True
        filters:
        - filtertype: age
          source: name
          direction: older
          timestring: '%Y.%m.%d'
          unit: days
          unit_count: 14
      2:
        action: index_settings
        description: >-
          Set refresh interval and translog.durability to undices younger than a day
        options:
          index_settings:
            index:
              refresh_interval: 60s
              translog:
                durability: async
          ignore_unavailable: False
          preserve_existing: False
          continue_if_exception: True
          ignore_empty_list: True
        filters:
        - filtertype: age
          source: name
          direction: older
          timestring: '%Y.%m.%d'
          unit: days
          unit_count: 1
          exclude: True
      3:
        action: replicas
        description: >-
          Reduce the replica count to 0 for indices younger than two days.
        options:
          count: 0
          wait_for_completion: True
          continue_if_exception: True
          ignore_empty_list: True
        filters:
        - filtertype: age
          source: name
          direction: older
          timestring: '%Y.%m.%d'
          unit: days
          unit_count: 2
          exclude: True
  config.yml: |-
    client:
      hosts:
        - elasticsearch-logging.{{ .Release.Namespace }}.svc
      port: {{ .Values.global.elasticsearchPorts.db }}
      url_prefix:
      use_ssl: False
      certificate:
      client_cert:
      client_key:
      ssl_no_validate: False
      http_auth:
      timeout: 30
      master_only: False
    logging:
      loglevel: INFO
      logfile:
      logformat: default
      blacklist: ['elasticsearch', 'urllib3']
