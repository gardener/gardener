global:
  images:
    alpine: image-repository:image-tag
    curator-es: image-repository:image-tag
    elasticsearch-oss: image-repository:image-tag
    elasticsearch-metrics-exporter: image-repository:image-tag
    kibana-oss: image-repository:image-tag
  elasticsearchPorts:
    db: 9200
    transport: 9300
    metricsExporter: 9114

ingress:
  enabled: true
  host: k.seed-1.example.com
  # admin : admin base64 encoded
  basicAuthSecret: YWRtaW46JGFwcjEkSWRSaVM5c3MkR3U1MHMxaGUwL2Z6Tzh2elE4S1BEMQ==

curator:
  # Set curator threshold to 1.5Gi
  diskSpaceThreshold: 1610612736
  hourly:
    schedule: "0 * * * *"
    suspend: false
  daily:
    schedule: "5 0,6,12,18 * * *"
    suspend: false

elasticsearch:
  replicaCount: 1
  persistence:
    accessMode: ReadWriteOnce
    size: 30Gi
  objectCount: 1
  jvmHeapBase: 1280
  resources:
    requests:
      cpu:
        base: 200
        perObject: 1
        weight: 5
        unit: m
      memory:
        base: 1792
        perObject: 84
        weight: 5
        unit: Mi
    limits:
      cpu:
        base: 1800
        perObject: 1
        weight: 5
        unit: m
      memory:
        base: 2100
        perObject: 89
        weight: 5
        unit: Mi
  livenessProbe:
    tcpSocket:
      port: transport
    initialDelaySeconds: 20
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /_cluster/health
      port: http
    initialDelaySeconds: 20
    timeoutSeconds: 5
  metricsExporter:
    securityContext:
      capabilities:
        drop:
          - SETPCAP
          - MKNOD
          - AUDIT_WRITE
          - CHOWN
          - NET_RAW
          - DAC_OVERRIDE
          - FOWNER
          - FSETID
          - KILL
          - SETGID
          - SETUID
          - NET_BIND_SERVICE
          - SYS_CHROOT
          - SETFCAP
    resources:
      limits:
        cpu: 20m
        memory: 32Mi
      requests:
        cpu: 2m
        memory: 16Mi
    livenessProbe:
      httpGet:
        path: /health
        port: metrics
      initialDelaySeconds: 30
      timeoutSeconds: 10
    readinessProbe:
      httpGet:
        path: /health
        port: metrics
      initialDelaySeconds: 10
      timeoutSeconds: 10

kibana:
  replicaCount: 1
  service:
    internalPort: 5601
  # All Kibana configuration options are adjustable via env vars.
  # To adjust a config option to an env var uppercase + replace `.` with `_`
  # Ref: https://www.elastic.co/guide/en/kibana/current/settings.html
  env:
  - name: ELASTICSEARCH_HOSTS
    value: http://elasticsearch-logging:9200
  readinessProbe:
    httpGet:
      path: /api/status
      port: ui
    initialDelaySeconds: 5
    timeoutSeconds: 10
  resources:
    # Needs more cpu upon initialization, therefore burstable class.
    limits:
      cpu: 1000m
      memory: 300Mi
    requests:
      cpu: 100m
      memory: 200Mi

  # Kibana sidecar container to interact with the Saved Objects API.
  # Ref: https://www.elastic.co/guide/en/kibana/current/saved-objects-api.html
  sidecar:
    resources:
      limits:
        cpu: 10m
        memory: 20Mi
      requests:
        cpu: 10m
        memory: 20Mi
