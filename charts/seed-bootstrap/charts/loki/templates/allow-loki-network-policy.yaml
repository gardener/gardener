apiVersion: {{ include "networkpolicyversion" . }}
kind: NetworkPolicy
metadata:
  annotations:
    gardener.cloud/description: |
      Allows Ingress to the Loki API pods labeled with 'networking.gardener.cloud/to-loki=allowed'.
  name: allow-loki
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
{{ toYaml .Values.labels | indent 6 }}
  ingress:
{{- if .Values.rbacSidecarEnabled }}
  - from:
    - namespaceSelector:
        matchLabels:
          role: garden
      podSelector:
        matchLabels:
          app: nginx-ingress
          component: controller
    ports:
    - protocol: TCP
      port: {{ .Values.kubeRBACProxy.port }}
{{- end }}
  policyTypes:
  - Ingress
  egress: []
