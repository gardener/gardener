apiVersion: {{ include "daemonsetversion" . }}
kind: DaemonSet
metadata:
  name: fluent-bit
  namespace: {{ .Release.Namespace }}
  labels:
{{ toYaml .Values.labels | indent 4 }}
spec:
  serviceName: fluent-bit
  selector:
    matchLabels:
{{ toYaml .Values.labels | indent 6 }}
  template:
    metadata:
      annotations:
        checksum/fluent-bit-configmap: {{ include (print $.Template.BasePath "/fluent-bit-configmap.yaml") . | sha256sum }}
      labels:
{{ toYaml .Values.labels | indent 8 }}
        networking.gardener.cloud/to-dns: allowed
        networking.gardener.cloud/to-seed-apiserver: allowed
    spec:
      initContainers:
      - name: install-plugin
        image: {{ index .Values.global.images "fluent-bit-plugin-installer" }}
        command:
        - cp
        - /source/plugins/.
        - /plugins
        - -fr
        volumeMounts:
        - name: plugins
          mountPath: "/plugins"
      priorityClassName: fluent-bit
      containers:
      - name: fluent-bit
        image: {{ index .Values.global.images "fluent-bit" }}
        command:
          - /fluent-bit/bin/fluent-bit
          - -e
          - /fluent-bit/plugins/out_loki.so
          - -c
          - /fluent-bit/etc/fluent-bit.conf
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        resources:
          limits:
            cpu: 300m
            memory: 400Mi
          requests:
            cpu: 150m
            memory: 150Mi
        ports:
        - name: metrics
          containerPort: {{ .Values.ports.metrics }}
          protocol: TCP
        - name: metrics-plugin
          containerPort: {{ .Values.ports.outputPluginMetrics }}
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /api/v1/metrics/prometheus
            port: 2020
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 2020
          initialDelaySeconds: 90
          periodSeconds: 10
        volumeMounts:
        - name: config
          mountPath: /fluent-bit/etc
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: plugins
          mountPath: /fluent-bit/plugins
      serviceAccount: fluent-bit
      serviceAccountName: fluent-bit
      automountServiceAccountToken: true
      terminationGracePeriodSeconds: 10
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      - key: node-role.kubernetes.io/control-plane
        effect: NoSchedule
      volumes:
      - name: config
        configMap:
          name: fluent-bit-config
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: plugins
        emptyDir: {}
