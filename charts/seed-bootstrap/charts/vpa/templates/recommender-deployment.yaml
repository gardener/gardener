apiVersion: v1
kind: ServiceAccount
metadata:
  name: vpa-recommender
  namespace: garden
  labels:
{{ toYaml .Values.vpa.labels | indent 4 }}
---
apiVersion: {{ include "deploymentversion" . }}
kind: Deployment
metadata:
  name: vpa-recommender
  namespace: garden
  labels:
    app: vpa-recommender
{{ toYaml .Values.vpa.labels | indent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vpa-recommender
{{ toYaml .Values.vpa.labels | indent 6 }}
  template:
    metadata:
      labels:
        app: vpa-recommender
{{ toYaml .Values.vpa.labels | indent 8 }}
    spec:
      serviceAccountName: vpa-recommender
      containers:
      - name: recommender
        image: {{ index .Values.global.images "vpa-recommender" }}
        command:
        - ./recommender
        args:
        - --v=2
        - --stderrthreshold=info
        - --pod-recommendation-min-cpu-millicores=5
        - --pod-recommendation-min-memory-mb=10
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 200m
            memory: 1000Mi
          requests:
            cpu: 50m
            memory: 500Mi
        ports:
        - containerPort: 8080
