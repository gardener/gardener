apiVersion: {{ include "daemonsetversion" . }}
kind: DaemonSet
metadata:
  name: fluent-bit
  namespace: {{ .Release.Namespace }}
  labels:
{{ toYaml .Values.fluentbit.labels | indent 4 }}
spec:
  selector:
    matchLabels:
{{ toYaml .Values.fluentbit.labels | indent 6 }}
  template:
    metadata:
      annotations:
        checksum/fluent-bit-configmap: {{ include (print $.Template.BasePath "/fluent-bit-configmap.yaml") . | sha256sum }}
      labels:
{{ toYaml .Values.fluentbit.labels | indent 8 }}
    spec:
      containers:
      - name: fluent-bit
        image: {{ index .Values.images "fluent-bit" }}
        command:
          - /fluent-bit/bin/fluent-bit
          - -c
          - /fluent-bit/etc/fluent-bit.conf
        env:
        - name: FLUENTD_HOST
          value: fluentd-es.{{ .Release.Namespace }}.svc
        - name: FLUENTD_PORT
          value: "{{ .Values.fluentd.ports.forward }}"
        resources:
          limits:
            cpu: 35m
            memory: 80Mi
          requests:
            cpu: 20m
            memory: 40Mi
        volumeMounts:
        - name: config
          mountPath: /fluent-bit/etc
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
      serviceAccount: fluent-bit
      serviceAccountName: fluent-bit
      automountServiceAccountToken: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: fluent-bit-config
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
