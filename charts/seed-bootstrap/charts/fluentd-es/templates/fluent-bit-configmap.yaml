apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: {{ .Release.Namespace }}
  labels:
{{ toYaml .Values.fluentbit.labels | indent 4 }}
data:
  fluent-bit.conf: |-
    [SERVICE]
        Flush           30
        Daemon          Off
        Log_Level       info
        Parsers_File    parsers.conf

    @INCLUDE input-kubernetes.conf
    @INCLUDE input-systemd.conf
    @INCLUDE filter-kubernetes.conf
    @INCLUDE output-fluentd.conf

  input-kubernetes.conf: |
    [INPUT]
        Name              tail
        Tag               kubernetes.*
        Path              /var/log/containers/*.log
        Exclude_Path      *_garden_fluent-bit-*.log,*_garden_fluentd-es-*.log
        Parser            docker
        DB                /var/log/flb_kube.db
        Skip_Long_Lines   On
        Mem_Buf_Limit     12MB
        Refresh_Interval  10
        Ignore_Older      1800s

  input-systemd.conf: |-
    [INPUT]
        Name            systemd
        Tag             journald.docker
        Path            /var/log/journal/
        Read_From_Tail  True
        Systemd_Filter  _SYSTEMD_UNIT=docker.service

    [INPUT]
        Name            systemd
        Tag             journald.kubelet
        Path            /var/log/journal/
        Read_From_Tail  True
        Systemd_Filter  _SYSTEMD_UNIT=kubelet.service

    [INPUT]
        Name            systemd
        Tag             journald.cloud-config-downloader
        Path            /var/log/journal/
        Read_From_Tail  True
        Systemd_Filter  _SYSTEMD_UNIT=cloud-config-downloader.service

    [INPUT]
        Name            systemd
        Tag             journald.docker-monitor
        Path            /var/log/journal/
        Read_From_Tail  True
        Systemd_Filter  _SYSTEMD_UNIT=docker-monitor.service

    [INPUT]
        Name            systemd
        Tag             journald.kubelet-monitor
        Path            /var/log/journal/
        Read_From_Tail  True
        Systemd_Filter  _SYSTEMD_UNIT=kubelet-monitor.service

  filter-kubernetes.conf: |-
    [FILTER]
        Name                parser
        Match               kubernetes.kube-apiserver*kube-apiserver*
        Key_Name            log
        Parser              kubeapiserverParser
        Reserve_Data        True

    [FILTER]
        Name                parser
        Match               kubernetes.kube-controller-manager*kube-controller-manager*
        Key_Name            log
        Parser              kubeapiserverParser
        Reserve_Data        True

    [FILTER]
        Name                parser
        Match               kubernetes.cloud-controller-manager*cloud-controller-manager*
        Key_Name            log
        Parser              kubeapiserverParser
        Reserve_Data        True

    [FILTER]
        Name                parser
        Match               kubernetes.kube-scheduler*cloud-kube-scheduler*
        Key_Name            log
        Parser              kubeapiserverParser
        Reserve_Data        True

    [FILTER]
        Name                parser
        Match               kubernetes.etcd*etcd*
        Key_Name            log
        Parser              etcdeventsParser
        Reserve_Data        True

    [FILTER]
        Name                parser
        Match               kubernetes.etcd*backup-restore*
        Key_Name            log
        Parser              geacParser
        Reserve_Data        True

    [FILTER]
        Name                parser
        Match               kubernetes.kube-scheduler*kube-scheduler*
        Key_Name            log
        Parser              kubeapiserverParser
        Reserve_Data        True

    [FILTER]
        Name                parser
        Match               kubernetes.kube-proxy*kube-proxy*
        Key_Name            log
        Parser              kubeapiserverParser
        Reserve_Data        True

    [FILTER]
        Name                parser
        Match               kubernetes.cluster-autoscaler*cluster-autoscaler*
        Key_Name            log
        Parser              kubeapiserverParser
        Reserve_Data        True

    [FILTER]
        Name                parser
        Match               kubernetes.calico-node*calico-node*
        Key_Name            log
        Parser              caliconodeParser
        Reserve_Data        True

    [FILTER]
        Name                parser
        Match               kubernetes.alertmanager*alertmanager*
        Key_Name            log
        Parser              alermanagerParser
        Reserve_Data        True

    [FILTER]
        Name                parser
        Match               kubernetes.elasticsearch*elasticsearch*
        Key_Name            log
        Parser              elasticsearchParser
        Reserve_Data        True

    [FILTER]
        Name                parser
        Match               kubernetes.addons-nginx-ingress-controller*nginx-ingress-controller*
        Key_Name            log
        Parser              kubeapiserverParser
        Reserve_Data        True

    [FILTER]
        Name                parser
        Match               kubernetes.metrics-server*metrics-server*
        Key_Name            log
        Parser              kubeapiserverParser
        Reserve_Data        True

    [FILTER]
        Name                parser
        Match               kubernetes.kube-state-metrics*kube-state-metrics*
        Key_Name            log
        Parser              kubeapiserverParser
        Reserve_Data        True

    [FILTER]
        Name                parser
        Match               kubernetes.machine-controller-manager*machine-controller-manager*
        Key_Name            log
        Parser              kubeapiserverParser
        Reserve_Data        True

    [FILTER]
        Name                parser
        Match               kubernetes.vpn-shoot*vpn-shoot*
        Key_Name            log
        Parser              vpnshootParser
        Reserve_Data        True

    [FILTER]
        Name                parser
        Match               kubernetes.addons-kubernetes-dashboard*kubernetes-dashboard*
        Key_Name            log
        Parser              kubernetesdashboardParser
        Reserve_Data        True

    [FILTER]
        Name                parser
        Match               kubernetes.coredns*coredns*
        Key_Name            log
        Parser              corednsParser
        Parser              kubeapiserverParser
        Reserve_Data        True

    [FILTER]
        Name                parser
        Match               kubernetes.node-exporter*node-exporter*
        Key_Name            log
        Parser              nodeexporterParser
        Reserve_Data        True

    [FILTER]
        Name                parser
        Match               kubernetes.*curator*
        Key_Name            log
        Parser              curatorParser
        Reserve_Data        True

    [FILTER]
        Name                parser
        Match               kubernetes.prometheus*prometheus*
        Key_Name            log
        Parser              alermanagerParser
        Reserve_Data        True

    [FILTER]
        Name                parser
        Match               kubernetes.*lb-readvertiser*lb-readvertiser*
        Key_Name            log
        Parser              lbReadvertiserParser
        Reserve_Data        True

    [FILTER]
        Name                parser
        Match               kubernetes.daily-curator*curator*
        Key_Name            log
        Parser              curatorParser
        Reserve_Data        True

    [FILTER]
        Name                parser
        Match               kubernetes.grafana*grafana*
        Key_Name            log
        Parser              grafanaParser
        Reserve_Data        True

    [FILTER]
        Name                parser
        Match               kubernetes.kube-addon-manager*kube-addon-manager*
        Key_Name            log
        Parser              addonmanagerParser
        Reserve_Data        True

    [FILTER]
        Name                kubernetes
        Match               kubernetes.*
        Kube_URL            https://kubernetes.default.svc.cluster.local:443
        Buffer_Size         1M
        Labels              Off
        Annotations         Off
        tls.verify          Off

    [FILTER]
        Name                lua
        Match               kubernetes.*
        script              modify_severity.lua
        call                cb_modify

  output-fluentd.conf: |
    [OUTPUT]
        Name            forward
        Match           *
        Host            ${FLUENTD_HOST}
        Port            ${FLUENTD_PORT}

  parsers.conf: |-
    [PARSER]
        Name        docker
        Format      json
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
        Time_Keep   On
        # Command      |  Decoder | Field | Optional Action
        # =============|==================|=================
        Decode_Field_As   escaped    log

    [PARSER]
        Name        kubeapiserverParser
        Format      regex
        Regex       ^(?<severity>\w)(?<time>\d{4} [^\s]*)\s+(?<pid>\d+)\s+(?<source>[^ \]]+)\] (?<log>.*)$
        Time_Key    time
        Time_Format %m%d %H:%M:%S.%L

    [PARSER]
        Name        etcdeventsParser
        Format      regex
        Regex       ^(?<time>\d{4}-\d{2}-\d{2}\s+[^ ]*)\s+(?<severity>\w+)\s+\|\s+(?<source>[^ :]*):\s+(?<log>.*)
        Time_Key    time
        Time_Format %Y-%m-%d %H:%M:%S.%L

    [PARSER]
        Name        caliconodeParser
        Format      regex
        Regex       ^(?<time>\d{4}-\d{2}-\d{2}\s+[^ ]*)\s+\[(?<severity>\w*)\]\[(?<pid>\d+)\]\s+(?<source>[^:]*):\s+(?<log>.*)
        Time_Key    time
        Time_Format %Y-%m-%d %H:%M:%S.%L

    [PARSER]
        Name        alermanagerParser
        Format      regex
        Regex       ^level=(?<severity>\w+)\s+ts=(?<time>\d{4}-\d{2}-\d{2}[Tt].*[zZ])\s+caller=(?<source>[^\s]*+)\s+(?<log>.*)
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L

    [PARSER]
        Name        elasticsearchParser
        Format      regex
        Regex       ^\[(?<time>.*?)\]\[(?<severity>[^\s]*)\s+\]\[(?<source>.*?)\].*?\]\s+(?<log>.*)
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L

    [PARSER]
        Name        vpnshootParser
        Format      regex
        Regex       ^(?<time>[^0-9]*\d{1,2}\s+[^\s]+\s+\d{4})\s+(?<log>.*)
        Time_Key    time
        Time_Format %a %b%t%d %H:%M:%S %Y

    [PARSER]
        Name        kubernetesdashboardParser
        Format      regex
        Regex       ^(?<time>\d{4}\/\d{2}\/\d{2}\s+[^\s]*)\s+(?<log>.*)
        Time_Key    time
        Time_Format %Y/%m/%d %H:%M:%S

    [PARSER]
        Name        corednsParser
        Format      regex
        Regex       ^(?<time>\d{4}-\d{2}-\d{2}[Tt].*[zZ])\s+\[(?<severity>\w*[^\]])\]\s+(?<log>.*)
        Time_Key    time
        Time_Format  %Y-%m-%dT%H:%M:%S.%L

    [PARSER]
        Name        nodeexporterParser
        Format      regex
        Regex       ^time="(?<time>\d{4}-\d{2}-\d{2}T[^"]*)"\s+level=(?<severity>\w+)\smsg="(?<log>.*)"\s+source="(?<source>.*)"
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L

    [PARSER]
        Name        curatorParser
        Format      regex
        Regex       ^(?<time>\d{4}-\d{2}-\d{2}\s+[^\s]+)\s+(?<severity>\w+)\s+(?<log>.*)
        Time_Key    time
        Time_Format %Y-%m-%d %H:%M:%S.%L

    [PARSER]
        Name        geacParser
        Format      regex
        Regex       ^time="(?<time>\d{4}-\d{2}-\d{2}T[^"]*)"\s+level=(?<severity>\w+)\smsg="(?<log>.*)"
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L

    [PARSER]
        Name        lbReadvertiserParser
        Format      regex
        Regex       ^time="(?<time>\d{4}-\d{2}-\d{2}T[^"]*)"\s+level=(?<severity>\w+)\smsg="(?<log>.*)"
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S%Z

    [PARSER]
        Name        grafanaParser
        Format      regex
        Regex       ^t=(?<time>\d{4}-\d{2}-\d{2}T[^ ]*)\s+lvl=(?<severity>\w+)\smsg="(?<log>.*)"\s+logger=(?<source>.*)
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S%z

    [PARSER]
        Name        addonmanagerParser
        Format      regex
        Regex       ^(?<severity>[A-Z]+):\s(?<log>.*)

  modify_severity.lua: |-
    function cb_modify(tag, timestamp, record)
      local unified_severity = cb_modify_unify_severity(record)

      if not unified_severity then
        return 0, 0, 0
      end

      return 1, timestamp, record
    end

    function cb_modify_unify_severity(record)
      local modified = false
      local severity = record["severity"]
      if severity == nil or severity == "" then
        return modified
      end

      severity = trim(severity):upper()

      if severity == "I" or severity == "INF" or severity == "INFO" then
        record["severity"] = "INFO"
        modified = true
      elseif severity == "W" or severity == "WRN" or severity == "WARN" or severity == "WARNING" then
        record["severity"] = "WARN"
        modified = true
      elseif severity == "E" or severity == "ERR" or severity == "ERROR" then
        record["severity"] = "ERR"
        modified = true
      elseif severity == "D" or severity == "DBG" or severity == "DEBUG" then
        record["severity"] = "DBG"
        modified = true
      elseif severity == "N" or severity == "NOTICE" then
        record["severity"] = "NOTICE"
        modified = true
      elseif severity == "F" or severity == "FATAL" then
        record["severity"] = "FATAL"
        modified = true
      end

      return modified
    end

    function trim(s)
      return (s:gsub("^%s*(.-)%s*$", "%1"))
    end
