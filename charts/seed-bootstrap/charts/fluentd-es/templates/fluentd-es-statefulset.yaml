apiVersion: {{ include "statefulsetversion" . }}
kind: StatefulSet
metadata:
  name: fluentd-es
  namespace: {{ .Release.Namespace }}
  labels:
{{ toYaml .Values.fluentd.labels | indent 4 }}
spec:
  updateStrategy:
    type: RollingUpdate
  serviceName: fluentd-es
  selector:
    matchLabels:
{{ toYaml .Values.fluentd.labels | indent 6 }}
  template:
    metadata:
      annotations:
        # This annotation ensures that fluentd does not get evicted if the node
        # supports critical pod annotation based priority scheme.
        # Note that this does not guarantee admission on the nodes (#40573).
        scheduler.alpha.kubernetes.io/critical-pod: ''
        checksum/fluentd-es-configmap: {{ include (print $.Template.BasePath "/fluentd-es-configmap.yaml") . | sha256sum }}
      labels:
{{ toYaml .Values.fluentd.labels | indent 8 }}
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - fluentd-es
              - key: role
                operator: In
                values:
                - logging
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: fluentd-es
        image: {{ index .Values.global.images "fluentd-es" }}
        imagePullPolicy: IfNotPresent
        env:
        - name: FLUENTD_ARGS
          value: "--no-supervisor -q"
        resources:
          limits:
            cpu: 1000m
            memory: 1900Mi
          requests:
            cpu: 500m
            memory: 1000Mi
        ports:
        - containerPort: {{ .Values.fluentd.ports.forward }}
          name: fwd-input
          protocol: TCP
        - containerPort: {{ .Values.fluentd.ports.forward }}
          name: fwd-input-udp
          protocol: UDP
        livenessProbe:
          tcpSocket:
            port: {{ .Values.fluentd.ports.forward }}
          periodSeconds: 5
          timeoutSeconds: 3
          initialDelaySeconds: 240
          failureThreshold: 12
        readinessProbe:
          tcpSocket:
            port: {{ .Values.fluentd.ports.forward }}
          periodSeconds: 3
          timeoutSeconds: 2
          initialDelaySeconds: 2
        volumeMounts:
        - mountPath: /etc/fluent/config.d
          name: config-volume
        - mountPath: /gardener/flentd-buffers
          name: fluentd
      volumes:
      - configMap:
          defaultMode: 420
          name: fluentd-es-config
        name: config-volume
      terminationGracePeriodSeconds: 30
  volumeClaimTemplates:
  - metadata:
      name: fluentd
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 9Gi
