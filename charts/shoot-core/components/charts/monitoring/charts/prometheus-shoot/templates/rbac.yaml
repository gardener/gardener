apiVersion: {{ include "rbacversion" . }}
kind: ClusterRole
metadata:
  name: gardener.cloud:monitoring:prometheus
rules:
- apiGroups: [""]
  resources:
  - nodes
  - services
  - endpoints
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups: [""]
  resources:
  - nodes/metrics
  - pods/log
  - nodes/proxy
  - services/proxy
  - pods/proxy
  verbs:
  - get
- nonResourceURLs:
  - /metrics
  verbs:
  - get
---
apiVersion: {{ include "rbacversion" . }}
kind: ClusterRoleBinding
metadata:
  name: gardener.cloud:monitoring:prometheus
  annotations:
    resources.gardener.cloud/delete-on-invalid-update: "true"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gardener.cloud:monitoring:prometheus
subjects:
- kind: ServiceAccount
  name: prometheus
  namespace: kube-system
# TODO(rfranzke): Delete these subjects in a future release once all monitoring configurations of extensions have been adapted.
- kind: User
  name: garden.sapcloud.io:monitoring:prometheus
- kind: User
  name: gardener.cloud:monitoring:prometheus
