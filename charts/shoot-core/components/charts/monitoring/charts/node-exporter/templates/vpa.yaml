{{- if .Values.global.vpaEnabled }}
apiVersion: "autoscaling.k8s.io/v1"
kind: VerticalPodAutoscaler
metadata:
  name: node-exporter
  namespace: {{ .Release.Namespace }}
spec:
  resourcePolicy:
    containerPolicies:
      - containerName: '*'
        minAllowed:
          cpu: 50m
          memory: 50Mi
        controlledValues: RequestsOnly
  targetRef:
    apiVersion: {{ include "daemonsetversion" . }}
    kind: DaemonSet
    name: node-exporter
  updatePolicy:
    updateMode: "Auto"
{{- end }}
