{{- if and (semverCompare ">= 1.12" .Values.global.kubernetesVersion) (semverCompare "< 1.14" .Values.global.kubernetesVersion) }}
apiVersion: {{ include "rbacversion" . }}
kind: ClusterRoleBinding
metadata:
  name: system:controller:kube-controller-manager
  labels:
    addonmanager.kubernetes.io/mode: Reconcile
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
- kind: User
  name: system:kube-controller-manager
---
apiVersion: {{ include "rbacversion" . }}
kind: RoleBinding
metadata:
  name: system:controller:kube-controller-manager:auth-reader
  namespace: kube-system
  labels:
    addonmanager.kubernetes.io/mode: Reconcile
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: extension-apiserver-authentication-reader
subjects:
- kind: User
  name: system:kube-controller-manager
{{- end }}
