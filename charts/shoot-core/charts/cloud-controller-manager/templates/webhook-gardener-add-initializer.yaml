{{- if not .Values.enableCSI}}
---
apiVersion: {{ include "rbacversion" . }}
kind: ClusterRole
metadata:
  name: persistent-volume-binder-initializer
  labels:
    addonmanager.kubernetes.io/mode: Reconcile
rules:
- apiGroups:
  - ""
  resources:
  - persistentvolumes
  verbs:
  - initialize
---
apiVersion: {{ include "rbacversion" . }}
kind: ClusterRoleBinding
metadata:
  name: persistent-volume-binder-initializer
  labels:
    addonmanager.kubernetes.io/mode: Reconcile
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: persistent-volume-binder-initializer
subjects:
- kind: ServiceAccount
  name: persistent-volume-binder
  namespace: kube-system
---
apiVersion: {{ include "webhookadmissionregistration" . }}
kind: MutatingWebhookConfiguration
metadata:
  name: add-initializers-only-for-cloud-pvs
  labels:
    addonmanager.kubernetes.io/mode: Reconcile
webhooks:
- name: add-initializers-only-for-cloud-pvs.gardener.cloud
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    resources:
    - persistentvolumes
  failurePolicy: Fail
  clientConfig:
    url: https://gardener-external-admission-controller.garden/webhooks/mutate-pv-initializers
    caBundle: 
{{ end }}