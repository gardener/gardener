{{- if .Values.defaultBackend.enabled }}
apiVersion: {{ include "deploymentversion" . }}
kind: Deployment
metadata:
  labels:
    gardener.cloud/role: optional-addon
    app: {{ template "nginx-ingress.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "{{ .Values.defaultBackend.name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    origin: gardener
  name: {{ template "nginx-ingress.defaultBackend.fullname" . }}
  namespace: kube-system
spec:
  revisionHistoryLimit: 1
  replicas: {{ .Values.defaultBackend.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "nginx-ingress.name" . }}
      component: "{{ .Values.defaultBackend.name }}"
      release: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
{{- if .Values.defaultBackend.podAnnotations }}
{{ toYaml .Values.defaultBackend.podAnnotations | indent 8 }}
    {{- end }}
      labels:
        origin: gardener
        gardener.cloud/role: optional-addon
        app: {{ template "nginx-ingress.name" . }}
        component: "{{ .Values.defaultBackend.name }}"
        release: {{ .Release.Name }}
    spec:
      priorityClassName: system-cluster-critical
      securityContext:
        runAsUser: 65534
        fsGroup: 65534
      containers:
        - name: {{ template "nginx-ingress.name" . }}-{{ .Values.defaultBackend.name }}
          image: {{ index .Values.images "ingress-default-backend" }}
          imagePullPolicy: "{{ .Values.defaultBackend.image.pullPolicy }}"
          args:
          {{- range $key, $value := .Values.defaultBackend.extraArgs }}
            - --{{ $key }}={{ $value }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 5
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
{{ toYaml .Values.defaultBackend.resources | indent 12 }}
    {{- if .Values.defaultBackend.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.defaultBackend.nodeSelector | indent 8 }}
    {{- end }}
      terminationGracePeriodSeconds: 60
{{- end }}
