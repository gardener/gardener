gardener:
  runtimeCluster:
    priorityClassName: gardener-garden-system-400
  virtualCluster: {}

image: local-skaffold/gardener-extension-admission-local:latest
imagePullPolicy: IfNotPresent
replicaCount: 1
resources: {}
healthPort: 8081
vpa:
  enabled: true
  resourcePolicy:
    minAllowed:
      memory: 64Mi
  updatePolicy:
    updateMode: "Recreate"
webhookConfig:
  mode: url
  serverPort: 10250
service:
  topologyAwareRouting:
    enabled: false
livenessProbe:
  enable: true
readinessProbe:
  enable: true
leaderElection:
  enable: true
highAvailability:
  enable: true
