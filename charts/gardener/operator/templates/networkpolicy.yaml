apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-everything-for-gardener-operator
  namespace: {{ .Release.Namespace }}
  labels:
    app: gardener
    role: operator
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" | trunc 32 }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  podSelector:
    matchLabels:
      app: gardener
      role: operator
      release: {{ .Release.Name }}
  ingress:
  - {}
  egress:
  - {}
  policyTypes:
  - Ingress
  - Egress
