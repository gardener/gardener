{{- if eq (include "coredns.enabled" .) "true" -}}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: coredns
  annotations:
    # Create NetworkPolicies in garden and shoot namespaces to allow traffic to provider-local coredns service.
    # The dnsconfig webhook injects the corresponding NetworkPolicy labels when injecting the pod DNS configuration
    # using this coredns service.
    networking.resources.gardener.cloud/namespace-selectors: '[{"matchLabels":{"metadata.name":"garden"}},{"matchLabels":{"gardener.cloud/role":"shoot"}}]'
  name: coredns
  namespace: gardener-extension-provider-local-coredns
spec:
  type: NodePort
  selector:
    app: coredns
  ports:
  - name: tcp
    port: 53
    protocol: TCP
    targetPort: 9053
    nodePort: 30053
  - name: udp
    port: 53
    protocol: UDP
    targetPort: 9053
    nodePort: 30053
  {{- with .Values.coredns.ipFamilies }}
  ipFamilies: {{- . | toYaml | nindent 4 }}
  {{- end }}
  {{- with .Values.coredns.ipFamilyPolicy }}
  ipFamilyPolicy: {{ . }}
  {{- end }}
{{- end -}}
