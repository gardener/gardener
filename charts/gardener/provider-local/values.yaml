webhookConfig:
  servicePort: 443
  serverPort: 10250

metricsPort: 8080
healthPort: 8081

## settings for metrics, e.g. scraping by seed-prometheus
##
metrics:
  ## enable metrics scraping
  ##
  enableScraping: true

coredns:
  enabled: true
  # ipFamilies:
  #   - IPv6
  #   - IPv4
  # ipFamilyPolicy: PreferDualStack
gardener:
  version: ""
  gardenlet:
    featureGates: {}
  seed:
    provider: local
  runtimeCluster:
    enabled: false
