    app: gardener
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
aggregationRule:
  clusterRoleSelectors:
  - matchLabels:
      rbac.gardener.cloud/aggregate-to-project-member: "true"
---
apiVersion: {{ include "rbacversion" . }}
kind: ClusterRole
