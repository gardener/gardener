{{- if and .Values.global.deployment.virtualGarden.enabled .Values.global.apiserver.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: gardener-apiserver
  namespace: garden
  labels:
    app: gardener
    role: apiserver
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: ClusterIP
  selector:
    app: gardener
    role: apiserver
    release: {{ .Release.Name }}
  ports:
  - port: 443
    protocol: TCP
    targetPort: 443
---
apiVersion: v1
kind: Endpoints
metadata:
  labels:
    app: gardener
    role: apiserver
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  name: gardener-apiserver
  namespace: garden
subsets:
- addresses:
  - ip: {{ .Values.global.deployment.virtualGarden.clusterIP }}
  ports:
  - port: 443
    protocol: TCP
{{- end }}
