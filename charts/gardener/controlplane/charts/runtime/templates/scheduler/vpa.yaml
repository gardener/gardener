{{- if .Values.global.scheduler.vpa }}
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: gardener-scheduler-vpa
  namespace: garden
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gardener-scheduler
  updatePolicy:
    updateMode: Recreate
  resourcePolicy:
    containerPolicies:
      - containerName: gardener-scheduler
        minAllowed:
          memory: 25Mi
      - containerName: '*'
        mode: "Off"
{{- end }}
