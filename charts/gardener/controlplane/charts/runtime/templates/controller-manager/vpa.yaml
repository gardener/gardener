{{- if .Values.global.controller.vpa }}
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: gardener-controller-manager-vpa
  namespace: garden
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gardener-controller-manager
  updatePolicy:
    updateMode: Recreate
  resourcePolicy:
    containerPolicies:
      - containerName: gardener-controller-manager
        minAllowed:
          memory: 300Mi
      - containerName: '*'
        mode: "Off"
{{- end }}
