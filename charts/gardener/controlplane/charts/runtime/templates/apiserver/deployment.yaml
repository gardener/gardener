---
apiVersion: v1
kind: Service
metadata:
  name: etcd
  namespace: garden
  labels:
    sidecar: etcd
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
