  # Deployment related configuration
  deployment:
    virtualGarden:
      enabled: false
      clusterIP: 1.2.3.4
      createNamespace: true
      apiserver:
        user:
          name: ""
      admission:
        user:
          name: ""
      controller:
        user:
          name: ""
      scheduler:
        user:
          name: ""

  # RBAC related configuration
  rbac:
    seedAuthorizer:
      enabled: false
