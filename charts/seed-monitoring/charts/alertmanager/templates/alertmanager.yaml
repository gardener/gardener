apiVersion: v1
kind: Service
metadata:
  name: alertmanager-client
  namespace: {{ .Release.Namespace }}
  labels:
    component: alertmanager
    role: monitoring
spec:
  ports:
  - port: 9093
    name: metrics
  type: ClusterIP
  selector:
    component: alertmanager
    role: monitoring
---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: {{ .Release.Namespace }}
  labels:
    component: alertmanager
    role: monitoring
spec:
  ports:
  - port: 9093
    name: cluster
  type: ClusterIP
  # This is important! Without it the mech won't work.
  clusterIP: None
  selector:
    component: alertmanager
    role: monitoring
---
apiVersion: {{ include "statefulsetversion" . }}
kind: StatefulSet
metadata:
  name: alertmanager
  namespace: {{ .Release.Namespace }}
  labels:
    gardener.cloud/role: monitoring
    component: alertmanager
    role: monitoring
spec:
  updateStrategy:
    type: RollingUpdate
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      component: alertmanager
      role: monitoring
  serviceName: alertmanager
  template:
    metadata:
      labels:
        gardener.cloud/role: monitoring
        component: alertmanager
        role: monitoring
        networking.gardener.cloud/to-dns: allowed
        networking.gardener.cloud/to-public-networks: allowed
        networking.gardener.cloud/to-private-networks: allowed
        networking.gardener.cloud/from-prometheus: allowed
    spec:
      containers:
      - name: alertmanager
        image: {{ index .Values.images "alertmanager" }}
        imagePullPolicy: IfNotPresent
        args:
        - --config.file=/etc/alertmanager/config/alertmanager.yaml
        - --cluster.listen-address=$(POD_IP):6783
        - --cluster.advertise-address=$(POD_IP):6783
        - --web.listen-address=:9093
        - --web.external-url=https://{{ .Values.ingress.host }}
        - --storage.path=/var/alertmanager/data
        - --log.level=info
        # Since v0.16 alertmanager runs as the user nobody. To run its maintenance the alertmanager
        # must be able to write to its volume or it logs an error message. The alertmanager now runs as root
        # to prevent these error messages.
        securityContext:
          runAsUser: 0
        env:
        - name: ALERTMANAGER_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - containerPort: 9093
          name: metrics
          protocol: TCP
        - containerPort: 6783
          name: cluster
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /api/v1/status
            port: metrics
            scheme: HTTP
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /api/v1/status
            port: metrics
            scheme: HTTP
          periodSeconds: 5
          timeoutSeconds: 3
          initialDelaySeconds: 3
          failureThreshold: 10
        resources:
          requests:
            cpu: 5m
            memory: 20Mi
          limits:
            memory: 200Mi
        volumeMounts:
        - mountPath: /etc/alertmanager/config
          name: config
          readOnly: true
        - mountPath: /var/alertmanager/data
          name: alertmanager-db
          subPath: alertmanager-
      - name: alertmanager-config-reloader
        image: {{ index .Values.images "configmap-reloader" }}
        imagePullPolicy: IfNotPresent
        args:
        - --reload-url=http://localhost:9093/-/reload
        - --watched-dir=/etc/alertmanager/config
        resources:
          requests:
            cpu: 5m
            memory: 10Mi
          limits:
            memory: 40Mi
        volumeMounts:
        - mountPath: /etc/alertmanager/config
          name: config
          readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: config
        secret:
          secretName: alertmanager-config
  volumeClaimTemplates:
  - metadata:
      name: alertmanager-db
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: {{ .Values.storage }}
---
apiVersion: "autoscaling.k8s.io/v1"
kind: VerticalPodAutoscaler
metadata:
  name: alertmanager-vpa
  namespace: {{ .Release.Namespace }}
spec:
  targetRef:
    apiVersion: {{ include "deploymentversion" . }}
    kind: StatefulSet
    name: alertmanager
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: '*'
      controlledValues: RequestsOnly
