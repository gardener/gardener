apiVersion: v1
kind: Service
metadata:
  name: kube-state-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    component: kube-state-metrics
    type: shoot
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: metrics
  selector:
    component: kube-state-metrics
    type: shoot
---
apiVersion: {{ include "deploymentversion" . }}
kind: Deployment
metadata:
  name: kube-state-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    garden.sapcloud.io/role: monitoring
    component: kube-state-metrics
    type: shoot
spec:
  revisionHistoryLimit: 0
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      component: kube-state-metrics
      type: shoot
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        garden.sapcloud.io/role: monitoring
        component: kube-state-metrics
        type: shoot
    spec:
      containers:
      - name: kube-state-metrics
        image: {{ index .Values.images "kube-state-metrics" }}
        imagePullPolicy: IfNotPresent
        command:
        - /kube-state-metrics
        - --port=8080
        - --kubeconfig=/etc/kube-state-metrics/config/kubeconfig
        - --namespace=kube-system
        - --collectors=cronjobs,daemonsets,deployments,jobs,limitranges,nodes,pods,replicasets,replicationcontrollers,resourcequotas,services,statefulsets
        volumeMounts:
        - name: kubeconfig
          mountPath: /etc/kube-state-metrics/config
        ports:
        - containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          timeoutSeconds: 5
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 50m
            memory: 64Mi
      volumes:
      - name: kubeconfig
        secret:
          secretName: kube-state-metrics
