apiVersion: v1
kind: Service
metadata:
  name: kube-state-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    component: kube-state-metrics
    type: shoot
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: metrics
  selector:
    component: kube-state-metrics
    type: shoot
---
apiVersion: "autoscaling.k8s.io/v1beta2"
kind: VerticalPodAutoscaler
metadata:
  name: kube-state-metrics-vpa
  namespace: {{ .Release.Namespace }}
spec:
  targetRef:
    apiVersion: {{ include "deploymentversion" . }}
    kind: Deployment
    name: kube-state-metrics
  updatePolicy:
    updateMode: "Auto"
---
apiVersion: {{ include "deploymentversion" . }}
kind: Deployment
metadata:
  name: kube-state-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    garden.sapcloud.io/role: monitoring
    component: kube-state-metrics
    type: shoot
spec:
  revisionHistoryLimit: 0
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      component: kube-state-metrics
      type: shoot
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        garden.sapcloud.io/role: monitoring
        component: kube-state-metrics
        type: shoot
        networking.gardener.cloud/to-dns: allowed
        networking.gardener.cloud/to-shoot-apiserver: allowed
        networking.gardener.cloud/from-prometheus: allowed
    spec:
      containers:
      - name: kube-state-metrics
        image: {{ index .Values.images "kube-state-metrics" }}
        imagePullPolicy: IfNotPresent
        command:
        - /kube-state-metrics
        - --port=8080
        - --kubeconfig=/etc/kube-state-metrics/config/kubeconfig
        - --namespace=kube-system
        - --collectors=daemonsets,deployments,nodes,pods,statefulsets
        volumeMounts:
        - name: kubeconfig
          mountPath: /etc/kube-state-metrics/config
        ports:
        - name: metrics
          containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          timeoutSeconds: 5
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
      volumes:
      - name: kubeconfig
        secret:
          secretName: kube-state-metrics
