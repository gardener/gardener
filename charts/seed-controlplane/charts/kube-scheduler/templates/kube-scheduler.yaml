apiVersion: v1
kind: Service
metadata:
  name: kube-scheduler
  namespace: {{ .Release.Namespace }}
  labels:
    app: kubernetes
    role: scheduler
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "10251"
    prometheus.io/name: kube-scheduler
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: metrics
      port: 10251
      protocol: TCP
  selector:
    app: kubernetes
    role: scheduler
---
apiVersion: {{ include "deploymentversion" . }}
kind: Deployment
metadata:
  name: kube-scheduler
  namespace: {{ .Release.Namespace }}
  labels:
    app: kubernetes
    role: scheduler
spec:
  revisionHistoryLimit: 0
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: kubernetes
      role: scheduler
  template:
    metadata:
      annotations:
        checksum/configmap-componentconfig: {{ include (print $.Template.BasePath "/componentconfig.yaml") . | sha256sum }}
{{- if .Values.podAnnotations }}
{{ toYaml .Values.podAnnotations | indent 8 }}
{{- end }}
      labels:
        app: kubernetes
        role: scheduler
    spec:
      tolerations:
      - effect: NoExecute
        operator: Exists
      containers:
      - name: kube-scheduler
        image: {{ index .Values.images "hyperkube" }}:v{{ .Values.kubernetesVersion }}
        imagePullPolicy: IfNotPresent
        command:
        - /hyperkube
        - scheduler
        {{- if semverCompare ">= 1.9" .Values.kubernetesVersion }}
        - --config=/var/lib/kube-scheduler-config/config.yaml
        {{- else }}
        - --kubeconfig=/var/lib/kube-scheduler/kubeconfig
        - --leader-elect=true
        {{- end }}
        {{- include "kube-scheduler.featureGates" . | trimSuffix "," | indent 8 }}
        - --v=2
        livenessProbe:
          httpGet:
            path: /healthz
            scheme: HTTP
            port: 10251
          successThreshold: 1
          failureThreshold: 2
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 15
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        {{- if .Values.resources }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
        {{- end }}
        volumeMounts:
        - name: kube-scheduler
          mountPath: /var/lib/kube-scheduler
        {{- if semverCompare ">= 1.9" .Values.kubernetesVersion }}
        - name: kube-scheduler-config
          mountPath: /var/lib/kube-scheduler-config
        {{- end }}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      volumes:
      - name: kube-scheduler
        secret:
          secretName: kube-scheduler
      {{- if semverCompare ">= 1.9" .Values.kubernetesVersion }}
      - name: kube-scheduler-config
        configMap:
          name: kube-scheduler-config
      {{- end }}
