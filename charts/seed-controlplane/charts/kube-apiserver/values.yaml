replicas: 1
kubernetesVersion: 1.11.2
# advertiseAddress: 127.0.0.1
# endpointReconcilerType: none
securePort: 443
probeCredentials: base64(user:pass)
shootNetworks:
  service: 10.0.1.0/24
seedNetworks:
  service: 10.0.0.0/24
  pod: 192.168.0.0/1
  node: 172.16.0.0/20
additionalParameters: []
podAnnotations: {}
featureGates: {}
  # CustomResourceValidation: true
  # RotateKubeletServerCertificate: false
runtimeConfig: {}
  # autoscaling/v2alpha1: true
environment: []

# Needed due to https://github.com/kubernetes/kubernetes/pull/73102
cloudProvider: ""
enableCSI: false
seedCloudProvider: ""

oidcConfig: {}
  # caBundle: |
  #   -----BEGIN CERTIFICATE-----
  #   ...
  #   -----END CERTIFICATE-----
  # clientID: clientid
  # groupsClaim: groups
  # groupsPrefix: prefix
  # issuerURL: http://localhost
  # signingAlgs:
  # - foo
  # requiredClaims:
  #   foo: bar
  #   bar: foo
  # usernameClaim: user
  # usernamePrefix: prefix

admissionPlugins:
- name: Priority
- name: NamespaceLifecycle
- name: LimitRanger
- name: PodSecurityPolicy
- name: ServiceAccount
- name: NodeRestriction
- name: DefaultStorageClass
- name: PersistentVolumeLabel
- name: DefaultTolerationSeconds
- name: StorageObjectInUseProtection
- name: MutatingAdmissionWebhook
- name: ValidatingAdmissionWebhook
- name: ResourceQuota
# - name: PodNodeSelector
#   config: |
#     podNodeSelectorPluginConfig:
#       clusterDefaultNodeSelector: <node-selectors-labels>
#       namespace1: <node-selectors-labels>
#       namespace2: <node-selectors-labels>

images:
  hyperkube: image-repository
  vpn-seed: image-repository:image-tag
  blackbox-exporter: image-repository:image-tag

etcdServicePort: 2379

apiServerResources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 1500m
    memory: 2500Mi

maxReplicas: 1
minReplicas: 1
targetAverageUtilization: 80

auditConfig:
  auditPolicy: ""

vpa:
  enabled: true
