---
apiVersion: garden.sapcloud.io/v1beta1
kind: Shoot
metadata:
  name: johndoe-alicloud
  namespace: garden-dev
spec:
  cloud:
    profile: alicloud
    region: cn-beijing
    secretBindingRef:
      name: core-alicloud
    alicloud:
      networks:
        vpc: # specify either 'id' or 'cidr'
          # id: vpc-123456
          cidr: 10.250.0.0/16
        workers: ['10.250.0.0/19']
      workers:
      - name: small
        machineType: ecs.sn2ne.xlarge
        volumeType: cloud_efficiency
        volumeSize: 30Gi
        autoScalerMin: 1
        autoScalerMax: 2
      zones: ['cn-beijing-f'] 
  kubernetes:
    version: 1.11.0
  # kubeAPIServer:
