---
apiVersion: controllermanager.config.gardener.cloud/v1alpha1
kind: ControllerManagerConfiguration
clientConnection:
  acceptContentTypes: application/json
  contentType: application/json
  qps: 100
  burst: 130
controllers:
  plant:
    syncPeriod: 10s
    concurrentSyncs: 5
  shoot:
    concurrentSyncs: 20
    syncPeriod: 1h
    retryDuration: 24h
  shootCare:
    concurrentSyncs: 5
    syncPeriod: 30s
    conditionThresholds:
    - type: APIServerAvailable
      duration: 1m
    - type: ControlPlaneHealthy
      duration: 1m
    - type: SystemComponentsHealthy
      duration: 1m
    - type: EveryNodeReady
      duration: 5m
  shootMaintenance:
    concurrentSyncs: 5
  shootHibernation:
    concurrentSyncs: 5
  shootQuota:
    concurrentSyncs: 5
    syncPeriod: 60m
  seed:
    concurrentSyncs: 5
    syncPeriod: 1m
    reserveExcessCapacity: false
  backupInfrastructure:
    concurrentSyncs: 20
    syncPeriod: 24h
    deletionGracePeriodDays: 0
leaderElection:
  leaderElect: true
  leaseDuration: 15s
  renewDeadline: 10s
  retryPeriod: 2s
  resourceLock: configmaps
# `discovery` allows specifying options for the cached discovery client.
# discovery:
#   discoveryCacheDir: /tmp/cache-dir
#   httpCacheDir: /tmp/http-cache-dir
#   ttl: 10s
logLevel: info
kubernetesLogLevel: 0
server:
  http:
    bindAddress: 0.0.0.0
    port: 2718
  https:
    bindAddress: 0.0.0.0
    port: 2719
    tls:
      serverCertPath: dev/tls/gardener-controller-manager.crt
      serverKeyPath: dev/tls/gardener-controller-manager.key
shootBackup:
  schedule: "0 */24 * * *"
featureGates:
  Logging: true
  # If enabled you require a proper configuration, please see example/10-secret-certificate-management-config.yaml
  # and https://gardener.cloud/050-tutorials/content/howto/gardener_certificate_management/.
  CertificateManagement: false
  VPA: true
