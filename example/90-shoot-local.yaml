---
apiVersion: garden.sapcloud.io/v1beta1
kind: Shoot
metadata:
  name: johndoe-local
  namespace: garden-dev
spec:
  cloud:
    profile: local
    region: local
    secretBindingRef:
      name: core-local
    local:
      endpoint: localhost:3777 # endpoint service pointing to gardener-local-provider
      networks:
        workers: ['192.168.99.100/24']
  kubernetes:
    version: 1.11.0
