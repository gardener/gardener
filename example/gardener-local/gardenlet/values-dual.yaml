config:
  seedConfig:
    spec:
      networks:
        ipFamilies:
        - IPv6
        - IPv4
        nodes: fd00:10::/64
        # Subnet for automatic pod IP assignment (calico default IPPool) in the kind cluster.
        pods: fd00:10:1::/56
        services: fd00:10:2::/112
        shootDefaults:
          ipFamilies:
          - IPv6
          - IPv4
          pods: fd00:10:3::/56
          services: fd00:10:4::/112
