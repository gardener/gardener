apiVersion: core.gardener.cloud/v1beta1
kind: Shoot
metadata:
  name: managedseed
  namespace: garden
  annotations:
    shoot.gardener.cloud/cloud-config-execution-max-delay-seconds: "0"
spec:
  cloudProfile:
    name: local
  secretBindingName: local
  region: local
  networking:
    type: calico
    nodes: 10.10.0.0/16
  provider:
    type: local
    workers:
    - name: local
      machine:
        type: local
      cri:
        name: containerd
      minimum: 1
      maximum: 1
      maxSurge: 1
      maxUnavailable: 0
  kubernetes:
    kubelet:
      serializeImagePulls: false
      maxParallelImagePulls: 5
      registryPullQPS: 10
      registryBurst: 20
    verticalPodAutoscaler:
      enabled: true
