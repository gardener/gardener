apiVersion: core.gardener.cloud/v1
kind: ControllerDeployment
metadata:
  name: provider-local
helm:
  values:
    controllers:
      service:
        hostIP: "::1"
        zone0IP: "::10"
        zone1IP: "::11"
        zone2IP: "::12"
    coredns:
      ipFamilies:
        - IPv6
        - IPv4
      ipFamilyPolicy: PreferDualStack
