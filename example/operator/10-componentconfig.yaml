---
apiVersion: operator.config.gardener.cloud/v1alpha1
kind: OperatorConfiguration
runtimeClientConnection:
  qps: 100
  burst: 130
virtualClientConnection:
  qps: 100
  burst: 130
leaderElection:
  leaderElect: true
  leaseDuration: 15s
  renewDeadline: 10s
  retryPeriod: 2s
  resourceLock: leases
  resourceNamespace: garden
  resourceName: gardener-operator-leader-election
logLevel: info
logFormat: text
server:
  webhooks:
    port: 2750
  healthProbes:
    port: 2751
  metrics:
    port: 2752
debugging:
  enableProfiling: false
  enableContentionProfiling: false
featureGates:
  DefaultSeccompProfile: true
controllers:
  garden:
    concurrentSyncs: 1
    syncPeriod: 1h
    etcdConfig:
      etcdController:
        workers: 3
      custodianController:
        workers: 3
      backupCompactionController:
        workers: 3
        enableBackupCompaction: false
        eventsThreshold: 1000000
        activeDeadlineDuration: "3h"
        metricsScrapeWaitDuration: "60s"
    # featureGates:
    #   UseEtcdWrapper: true
  gardenCare:
    syncPeriod: 1m
    conditionThresholds:
    - type: RuntimeComponentsHealthy
      duration: 1m
    - type: VirtualComponentsHealthy
      duration: 1m
    - type: VirtualGardenAPIServerAvailable
      duration: 1m
    - type: ObservabilityComponentsHealthy
      duration: 1m
    # backupLeaderElection:
    #   reelectionPeriod: 5s
    #   etcdConnectionTimeout: 5s
  gardenletDeployer:
    concurrentSyncs: 5
  networkPolicy:
    concurrentSyncs: 5
  # additionalNamespaceSelectors:
  # - matchLabels:
  #     foo: bar
  vpaEvictionRequirements:
    concurrentSyncs: 5
  extension:
    concurrentSyncs: 5
  extensionRequiredRuntime:
    concurrentSyncs: 5
  extensionRequiredVirtual:
    concurrentSyncs: 5
nodeToleration:
  defaultNotReadyTolerationSeconds: 60
  defaultUnreachableTolerationSeconds: 60
