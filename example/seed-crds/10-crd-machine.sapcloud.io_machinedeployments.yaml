                                  More info: https://kubernetes.io/docs/concepts/nodes/node/#manual-node-administration
                                type: boolean
                            type: object
                        type: object
                      providerID:
                        description: ProviderID represents the provider's unique ID
                          given to a machine
                        type: string
                    type: object
                type: object
