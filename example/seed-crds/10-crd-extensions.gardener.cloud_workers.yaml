---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.17.3
  name: workers.extensions.gardener.cloud
spec:
  group: extensions.gardener.cloud
  names:
    kind: Worker
    listKind: WorkerList
    plural: workers
    singular: worker
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: The type of the cloud provider for this resource.
      jsonPath: .spec.type
      name: Type
      type: string
    - description: The region into which the worker should be deployed.
      jsonPath: .spec.region
      name: Region
      type: string
    - description: Status of the worker.
      jsonPath: .status.lastOperation.state
      name: Status
      type: string
    - description: creation timestamp
      jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Worker is a specification for a Worker resource.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: |-
              Specification of the Worker.
              If the object's deletion timestamp is set, this field is immutable.
            properties:
              class:
                description: Class holds the extension class used to control the responsibility
                  for multiple provider extensions.
                type: string
                x-kubernetes-validations:
                - message: Value is immutable
                  rule: self == oldSelf
              infrastructureProviderStatus:
                description: |-
                  InfrastructureProviderStatus is a raw extension field that contains the provider status that has
                  been generated by the controller responsible for the `Infrastructure` resource.
                type: object
                x-kubernetes-preserve-unknown-fields: true
              pools:
                description: Pools is a list of worker pools.
                items:
                  description: WorkerPool is the definition of a specific worker pool.
                  properties:
                    annotations:
                      additionalProperties:
                        type: string
                      description: Annotations is a map of key/value pairs for annotations
                        for all the `Node` objects in this worker pool.
                      type: object
                    architecture:
                      description: Architecture is the CPU architecture of the worker
                        pool machines and machine image.
                      type: string
                    clusterAutoscaler:
                      description: ClusterAutoscaler contains the cluster autoscaler
                        configurations for the worker pool.
                      properties:
                        maxNodeProvisionTime:
                          description: MaxNodeProvisionTime defines how long cluster
                            autoscaler should wait for a node to be provisioned.
                          type: string
                        scaleDownGpuUtilizationThreshold:
                          description: ScaleDownGpuUtilizationThreshold defines the
                            threshold in fraction (0.0 - 1.0) of gpu resources under
                            which a node is being removed.
                          type: string
                        scaleDownUnneededTime:
                          description: ScaleDownUnneededTime defines how long a node
                            should be unneeded before it is eligible for scale down.
                          type: string
                        scaleDownUnreadyTime:
                          description: ScaleDownUnreadyTime defines how long an unready
                            node should be unneeded before it is eligible for scale
                            down.
                          type: string
                        scaleDownUtilizationThreshold:
                          description: ScaleDownUtilizationThreshold defines the threshold
                            in fraction (0.0 - 1.0) under which a node is being removed.
                          type: string
                      type: object
                    dataVolumes:
                      description: DataVolumes contains a list of additional worker
                        volumes.
                      items:
                        description: DataVolume contains information about a data
                          volume.
                        properties:
                          encrypted:
                            description: Encrypted determines if the volume should
                              be encrypted.
                            type: boolean
                          name:
                            description: Name of the volume to make it referenceable.
                            type: string
                          size:
                            description: Size is the of the root volume.
                            type: string
                          type:
                            description: Type is the type of the volume.
                            type: string
                        required:
                        - name
                        - size
                        type: object
                      type: array
                    kubeletConfig:
                      description: KubeletConfig contains the kubelet configuration
                        for the worker pool.
                      properties:
                        containerLogMaxFiles:
                          description: Maximum number of container log files that
                            can be present for a container.
                          format: int32
                          type: integer
                        containerLogMaxSize:
                          anyOf:
                          - type: integer
                          - type: string
                          description: |-
                            A quantity defines the maximum size of the container log file before it is rotated. For example: "5Mi" or "256Ki".
                            Default: 100Mi
                          pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                          x-kubernetes-int-or-string: true
                        cpuCFSQuota:
                          description: CPUCFSQuota allows you to disable/enable CPU
                            throttling for Pods.
                          type: boolean
                        cpuManagerPolicy:
                          description: 'CPUManagerPolicy allows to set alternative
                            CPU management policies (default: none).'
                          type: string
                        evictionHard:
                          description: |-
                            EvictionHard describes a set of eviction thresholds (e.g. memory.available<1Gi) that if met would trigger a Pod eviction.
                            Default:
                              memory.available:   "100Mi/1Gi/5%"
                              nodefs.available:   "5%"
                              nodefs.inodesFree:  "5%"
                              imagefs.available:  "5%"
                              imagefs.inodesFree: "5%"
                          properties:
                            imageFSAvailable:
                              description: ImageFSAvailable is the threshold for the
                                free disk space in the imagefs filesystem (docker
                                images and container writable layers).
                              type: string
                            imageFSInodesFree:
                              description: ImageFSInodesFree is the threshold for
                                the available inodes in the imagefs filesystem.
                              type: string
                            memoryAvailable:
                              description: MemoryAvailable is the threshold for the
                                free memory on the host server.
                              type: string
                            nodeFSAvailable:
                              description: NodeFSAvailable is the threshold for the
                                free disk space in the nodefs filesystem (docker volumes,
                                logs, etc).
                              type: string
                            nodeFSInodesFree:
                              description: NodeFSInodesFree is the threshold for the
                                available inodes in the nodefs filesystem.
                              type: string
                          type: object
                        evictionMaxPodGracePeriod:
                          description: |-
                            EvictionMaxPodGracePeriod describes the maximum allowed grace period (in seconds) to use when terminating pods in response to a soft eviction threshold being met.
                            Default: 90
                          format: int32
                          type: integer
                        evictionMinimumReclaim:
                          description: |-
                            EvictionMinimumReclaim configures the amount of resources below the configured eviction threshold that the kubelet attempts to reclaim whenever the kubelet observes resource pressure.
                            Default: 0 for each resource
                          properties:
                            imageFSAvailable:
                              anyOf:
                              - type: integer
                              - type: string
                              description: ImageFSAvailable is the threshold for the
                                disk space reclaim in the imagefs filesystem (docker
                                images and container writable layers).
                              pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                              x-kubernetes-int-or-string: true
                            imageFSInodesFree:
                              anyOf:
                              - type: integer
                              - type: string
                              description: ImageFSInodesFree is the threshold for
                                the inodes reclaim in the imagefs filesystem.
                              pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                              x-kubernetes-int-or-string: true
                            memoryAvailable:
                              anyOf:
                              - type: integer
                              - type: string
                              description: MemoryAvailable is the threshold for the
                                memory reclaim on the host server.
                              pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                              x-kubernetes-int-or-string: true
                            nodeFSAvailable:
                              anyOf:
                              - type: integer
                              - type: string
                              description: NodeFSAvailable is the threshold for the
                                disk space reclaim in the nodefs filesystem (docker
                                volumes, logs, etc).
                              pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                              x-kubernetes-int-or-string: true
                            nodeFSInodesFree:
                              anyOf:
                              - type: integer
                              - type: string
                              description: NodeFSInodesFree is the threshold for the
                                inodes reclaim in the nodefs filesystem.
                              pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                              x-kubernetes-int-or-string: true
                          type: object
                        evictionPressureTransitionPeriod:
                          description: |-
                            EvictionPressureTransitionPeriod is the duration for which the kubelet has to wait before transitioning out of an eviction pressure condition.
                            Default: 4m0s
                          type: string
                        evictionSoft:
                          description: |-
                            EvictionSoft describes a set of eviction thresholds (e.g. memory.available<1.5Gi) that if met over a corresponding grace period would trigger a Pod eviction.
                            Default:
                              memory.available:   "200Mi/1.5Gi/10%"
                              nodefs.available:   "10%"
                              nodefs.inodesFree:  "10%"
                              imagefs.available:  "10%"
                              imagefs.inodesFree: "10%"
                          properties:
                            imageFSAvailable:
                              description: ImageFSAvailable is the threshold for the
                                free disk space in the imagefs filesystem (docker
                                images and container writable layers).
                              type: string
                            imageFSInodesFree:
                              description: ImageFSInodesFree is the threshold for
                                the available inodes in the imagefs filesystem.
                              type: string
                            memoryAvailable:
                              description: MemoryAvailable is the threshold for the
                                free memory on the host server.
                              type: string
                            nodeFSAvailable:
                              description: NodeFSAvailable is the threshold for the
                                free disk space in the nodefs filesystem (docker volumes,
                                logs, etc).
                              type: string
                            nodeFSInodesFree:
                              description: NodeFSInodesFree is the threshold for the
                                available inodes in the nodefs filesystem.
                              type: string
                          type: object
                        evictionSoftGracePeriod:
                          description: |-
                            EvictionSoftGracePeriod describes a set of eviction grace periods (e.g. memory.available=1m30s) that correspond to how long a soft eviction threshold must hold before triggering a Pod eviction.
                            Default:
                              memory.available:   1m30s
                              nodefs.available:   1m30s
                              nodefs.inodesFree:  1m30s
                              imagefs.available:  1m30s
                              imagefs.inodesFree: 1m30s
                          properties:
                            imageFSAvailable:
                              description: ImageFSAvailable is the grace period for
                                the ImageFSAvailable eviction threshold.
                              type: string
                            imageFSInodesFree:
                              description: ImageFSInodesFree is the grace period for
                                the ImageFSInodesFree eviction threshold.
                              type: string
                            memoryAvailable:
                              description: MemoryAvailable is the grace period for
                                the MemoryAvailable eviction threshold.
                              type: string
                            nodeFSAvailable:
                              description: NodeFSAvailable is the grace period for
                                the NodeFSAvailable eviction threshold.
                              type: string
                            nodeFSInodesFree:
                              description: NodeFSInodesFree is the grace period for
                                the NodeFSInodesFree eviction threshold.
                              type: string
                          type: object
                        failSwapOn:
                          description: FailSwapOn makes the Kubelet fail to start
                            if swap is enabled on the node. (default true).
                          type: boolean
                        featureGates:
                          additionalProperties:
                            type: boolean
                          description: FeatureGates contains information about enabled
                            feature gates.
                          type: object
                        imageGCHighThresholdPercent:
                          description: |-
                            ImageGCHighThresholdPercent describes the percent of the disk usage which triggers image garbage collection.
                            Default: 50
                          format: int32
                          type: integer
                        imageGCLowThresholdPercent:
                          description: |-
                            ImageGCLowThresholdPercent describes the percent of the disk to which garbage collection attempts to free.
                            Default: 40
                          format: int32
                          type: integer
                        kubeReserved:
                          description: |-
                            KubeReserved is the configuration for resources reserved for kubernetes node components (mainly kubelet and container runtime).
                            When updating these values, be aware that cgroup resizes may not succeed on active worker nodes. Look for the NodeAllocatableEnforced event to determine if the configuration was applied.
                            Default: cpu=80m,memory=1Gi,pid=20k
                          properties:
                            cpu:
                              anyOf:
                              - type: integer
                              - type: string
                              description: CPU is the reserved cpu.
                              pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                              x-kubernetes-int-or-string: true
                            ephemeralStorage:
                              anyOf:
                              - type: integer
                              - type: string
                              description: EphemeralStorage is the reserved ephemeral-storage.
                              pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                              x-kubernetes-int-or-string: true
                            memory:
                              anyOf:
                              - type: integer
                              - type: string
                              description: Memory is the reserved memory.
                              pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                              x-kubernetes-int-or-string: true
                            pid:
                              anyOf:
                              - type: integer
                              - type: string
                              description: PID is the reserved process-ids.
                              pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                              x-kubernetes-int-or-string: true
                          type: object
                        maxPods:
                          description: |-
                            MaxPods is the maximum number of Pods that are allowed by the Kubelet.
                            Default: 110
                          format: int32
                          type: integer
                        memorySwap:
                          description: MemorySwap configures swap memory available
                            to container workloads.
                          properties:
                            swapBehavior:
                              description: |-
                                SwapBehavior configures swap memory available to container workloads. May be one of {"LimitedSwap", "UnlimitedSwap"}
                                defaults to: LimitedSwap
                              type: string
                          type: object
                        podPidsLimit:
                          description: PodPIDsLimit is the maximum number of process
                            IDs per pod allowed by the kubelet.
                          format: int64
                          type: integer
                        protectKernelDefaults:
                          description: |-
                            ProtectKernelDefaults ensures that the kernel tunables are equal to the kubelet defaults.
                            Defaults to true.
                          type: boolean
                        registryBurst:
                          description: |-
                            RegistryBurst is the maximum size of bursty pulls, temporarily allows pulls to burst to this number,
                            while still not exceeding registryPullQPS. The value must not be a negative number.
                            Only used if registryPullQPS is greater than 0.
                            Default: 10
                          format: int32
                          type: integer
                        registryPullQPS:
                          description: |-
                            RegistryPullQPS is the limit of registry pulls per second. The value must not be a negative number.
                            Setting it to 0 means no limit.
                            Default: 5
                          format: int32
                          type: integer
                        seccompDefault:
                          description: SeccompDefault enables the use of `RuntimeDefault`
                            as the default seccomp profile for all workloads.
                          type: boolean
                        serializeImagePulls:
                          description: |-
                            SerializeImagePulls describes whether the images are pulled one at a time.
                            Default: true
                          type: boolean
                        streamingConnectionIdleTimeout:
                          description: |-
                            StreamingConnectionIdleTimeout is the maximum time a streaming connection can be idle before the connection is automatically closed.
                            This field cannot be set lower than "30s" or greater than "4h".
                            Default: "5m".
                          type: string
                        systemReserved:
                          description: |-
                            SystemReserved is the configuration for resources reserved for system processes not managed by kubernetes (e.g. journald).
                            When updating these values, be aware that cgroup resizes may not succeed on active worker nodes. Look for the NodeAllocatableEnforced event to determine if the configuration was applied.

                            Deprecated: Separately configuring resource reservations for system processes is deprecated in Gardener and will be forbidden starting from Kubernetes 1.31.
                            Please merge existing resource reservations into the kubeReserved field.
                          properties:
                            cpu:
                              anyOf:
                              - type: integer
                              - type: string
                              description: CPU is the reserved cpu.
                              pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                              x-kubernetes-int-or-string: true
                            ephemeralStorage:
                              anyOf:
                              - type: integer
                              - type: string
                              description: EphemeralStorage is the reserved ephemeral-storage.
                              pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                              x-kubernetes-int-or-string: true
                            memory:
                              anyOf:
                              - type: integer
                              - type: string
                              description: Memory is the reserved memory.
                              pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                              x-kubernetes-int-or-string: true
                            pid:
                              anyOf:
                              - type: integer
                              - type: string
                              description: PID is the reserved process-ids.
                              pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                              x-kubernetes-int-or-string: true
                          type: object
                      type: object
                    kubeletDataVolumeName:
                      description: KubeletDataVolumeName contains the name of a dataVolume
                        that should be used for storing kubelet state.
                      type: string
                    kubernetesVersion:
                      description: KubernetesVersion is the kubernetes version in
                        this worker pool
                      type: string
                    labels:
                      additionalProperties:
                        type: string
                      description: Labels is a map of key/value pairs for labels for
                        all the `Node` objects in this worker pool.
                      type: object
                    machineControllerManager:
                      description: MachineControllerManagerSettings contains configurations
                        for different worker-pools. Eg. MachineDrainTimeout, MachineHealthTimeout.
                      properties:
                        disableHealthTimeout:
                          description: |-
                            DisableHealthTimeout if set to true, health timeout will be ignored. Leading to machine never being declared failed.
                            This is intended to be used only for in-place updates.
                          type: boolean
                        inPlaceUpdateTimeout:
                          description: MachineInPlaceUpdateTimeout is the timeout
                            after which in-place update is declared failed.
                          type: string
                        machineCreationTimeout:
                          description: MachineCreationTimeout is the period after
                            which creation of the machine is declared failed.
                          type: string
                        machineDrainTimeout:
                          description: MachineDrainTimeout is the period after which
                            machine is forcefully deleted.
                          type: string
                        machineHealthTimeout:
                          description: MachineHealthTimeout is the period after which
                            machine is declared failed.
                          type: string
                        maxEvictRetries:
                          description: MaxEvictRetries are the number of eviction
                            retries on a pod after which drain is declared failed,
                            and forceful deletion is triggered.
                          format: int32
                          type: integer
                        nodeConditions:
                          description: NodeConditions are the set of conditions if
                            set to true for the period of MachineHealthTimeout, machine
                            will be declared failed.
                          items:
                            type: string
                          type: array
                      type: object
                    machineImage:
                      description: |-
                        MachineImage contains logical information about the name and the version of the machie image that
                        should be used. The logical information must be mapped to the provider-specific information (e.g.,
                        AMIs, ...) by the provider itself.
                      properties:
                        name:
                          description: Name is the logical name of the machine image.
                          type: string
                        version:
                          description: Version is the version of the machine image.
                          type: string
                      required:
                      - name
                      - version
                      type: object
                    machineType:
                      description: MachineType contains information about the machine
                        type that should be used for this worker pool.
                      type: string
                    maxSurge:
                      anyOf:
                      - type: integer
                      - type: string
                      description: MaxSurge is maximum number of VMs that are created
                        during an update.
                      x-kubernetes-int-or-string: true
                    maxUnavailable:
                      anyOf:
                      - type: integer
                      - type: string
                      description: MaxUnavailable is the maximum number of VMs that
                        can be unavailable during an update.
                      x-kubernetes-int-or-string: true
                    maximum:
                      description: Maximum is the maximum size of the worker pool.
                      format: int32
                      type: integer
                    minimum:
                      description: Minimum is the minimum size of the worker pool.
                      format: int32
                      type: integer
                    name:
                      description: Name is the name of this worker pool.
                      type: string
                    nodeAgentSecretName:
                      description: |-
                        NodeAgentSecretName is uniquely identifying selected aspects of the OperatingSystemConfig. If it changes, then the
                        worker pool must be rolled.
                      type: string
                    nodeTemplate:
                      description: NodeTemplate contains resource information of the
                        machine which is used by Cluster Autoscaler to generate nodeTemplate
                        during scaling a nodeGroup
                      properties:
                        capacity:
                          additionalProperties:
                            anyOf:
                            - type: integer
                            - type: string
                            pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                            x-kubernetes-int-or-string: true
                          description: Capacity represents the expected Node capacity.
                          type: object
                        virtualCapacity:
                          additionalProperties:
                            anyOf:
                            - type: integer
                            - type: string
                            pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                            x-kubernetes-int-or-string: true
                          description: VirtualCapacity represents the expected Node
                            'virtual' capacity ie comprising virtual extended resources.
                          type: object
                      required:
                      - capacity
                      type: object
                    priority:
                      description: Priority (or weight) is the importance by which
                        this worker pool will be scaled by cluster autoscaling.
                      format: int32
                      type: integer
                    providerConfig:
                      description: ProviderConfig is a provider specific configuration
                        for the worker pool.
                      type: object
                      x-kubernetes-preserve-unknown-fields: true
                    taints:
                      description: Taints is a list of taints for all the `Node` objects
                        in this worker pool.
                      items:
                        description: |-
                          The node this Taint is attached to has the "effect" on
                          any pod that does not tolerate the Taint.
                        properties:
                          effect:
                            description: |-
                              Required. The effect of the taint on pods
                              that do not tolerate the taint.
                              Valid effects are NoSchedule, PreferNoSchedule and NoExecute.
                            type: string
                          key:
                            description: Required. The taint key to be applied to
                              a node.
                            type: string
                          timeAdded:
                            description: |-
                              TimeAdded represents the time at which the taint was added.
                              It is only written for NoExecute taints.
                            format: date-time
                            type: string
                          value:
                            description: The taint value corresponding to the taint
                              key.
                            type: string
                        required:
                        - effect
                        - key
                        type: object
                      type: array
                    updateStrategy:
                      description: UpdateStrategy specifies the machine update strategy
                        for the worker pool.
                      type: string
                    userDataSecretRef:
                      description: |-
                        UserDataSecretRef references a Secret and a data key containing the data that is sent to the provider's APIs when
                        a new machine/VM that is part of this worker pool shall be spawned.
                      properties:
                        key:
                          description: The key of the secret to select from.  Must
                            be a valid secret key.
                          type: string
                        name:
                          default: ""
                          description: |-
                            Name of the referent.
                            This field is effectively required, but due to backwards compatibility is
