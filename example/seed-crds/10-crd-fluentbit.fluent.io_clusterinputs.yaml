                    type: integer
                  typesDB:
                    description: 'Set the data specification file,default: /usr/share/collectd/types.db'
                    type: string
                type: object
              customPlugin:
                description: CustomPlugin defines Custom Input configuration.
                properties:
                  config:
                    description: |-
                      Config holds any unsupported plugins classic configurations,
