                  port:
                    description: 'TCP port where listening for connections, default:
                      1883'
                    format: int32
                    maximum: 65535
                    minimum: 1
                    type: integer
                type: object
              nginx:
                description: Nginx defines the Nginx input plugin configuration
                properties:
                  host:
                    description: 'Name of the target host or IP address to check,
