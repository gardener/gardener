---
apiVersion: componentconfig.sapcloud.io/v1alpha1
kind: ControllerManagerConfiguration
clientConnection:
  acceptContentTypes: application/json
  contentType: application/json
  qps: 100
  burst: 130
controllers:
  shoot:
    concurrentSyncs: 20
    syncPeriod: 10m
    retryDuration: 1440m
  shootCare:
    concurrentSyncs: 5
    syncPeriod: 30s
  shootMaintenance:
    concurrentSyncs: 5
    syncPeriod: 15m
  shootQuota:
    concurrentSyncs: 5
    syncPeriod: 60m
leaderElection:
  leaderElect: true
  leaseDuration: 15s
  renewDeadline: 10s
  retryPeriod: 2s
  resourceLock: configmaps
logLevel: info
metrics:
  interval: 30s
server:
  bindAddress: 0.0.0.0
  port: 2718
