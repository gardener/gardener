apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: haconfig
  labels:
    high-availability-config.resources.gardener.cloud/type: server # controller|server
# annotations:
#   high-availability-config.resources.gardener.cloud/replicas: "4"
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.27.2
        ports:
        - containerPort: 80
