apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: gardener-resource-manager
webhooks:
- name: token-invalidator.resources.gardener.cloud
  admissionReviewVersions:
  - v1beta1
  - v1
  clientConfig:
    url: https://host.docker.internal:9449/webhooks/invalidate-service-account-token-secret
    caBundle: 
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    resources:
    - secrets
    operations:
    - CREATE
    - UPDATE
  sideEffects: None
  failurePolicy: Fail
  matchPolicy: Exact
  reinvocationPolicy: Never
  timeoutSeconds: 10
