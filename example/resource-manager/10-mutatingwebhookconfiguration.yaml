apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: gardener-resource-manager
webhooks:
- name: token-invalidator.resources.gardener.cloud
  admissionReviewVersions:
  - v1beta1
  - v1
  clientConfig:
    url: https://host.docker.internal:9449/webhooks/invalidate-service-account-token-secret
    caBundle: 
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    resources:
    - secrets
    operations:
    - CREATE
    - UPDATE
  sideEffects: None
  failurePolicy: Fail
  matchPolicy: Exact
  reinvocationPolicy: Never
  timeoutSeconds: 10
- name: projected-token-mount.resources.gardener.cloud
  admissionReviewVersions:
  - v1beta1
  - v1
  clientConfig:
    url: https://host.docker.internal:9449/webhooks/mount-projected-service-account-token
    caBundle: 
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    resources:
    - pods
    operations:
    - CREATE
  sideEffects: None
  failurePolicy: Fail
  matchPolicy: Exact
  reinvocationPolicy: Never
  timeoutSeconds: 10
- name: pod-scheduler-name.resources.gardener.cloud
  admissionReviewVersions:
  - v1beta1
  - v1
  clientConfig:
    url: https://host.docker.internal:9449/webhooks/default-pod-scheduler-name
    caBundle: 
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    resources:
    - pods
  sideEffects: None
  failurePolicy: Ignore
  matchPolicy: Exact
  objectSelector: {}
  namespaceSelector: {}
  reinvocationPolicy: Never
  timeoutSeconds: 10
- name: seccomp-profile.resources.gardener.cloud
  admissionReviewVersions:
  - v1beta1
  - v1
  clientConfig:
    url: https://host.docker.internal:9449/webhooks/seccomp-profile
    caBundle: 
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    resources:
    - pods
    operations:
    - CREATE
  sideEffects: None
  failurePolicy: Fail
  matchPolicy: Exact
  objectSelector: {}
  namespaceSelector: {}
  reinvocationPolicy: Never
  timeoutSeconds: 10
- name: pod-topology-spread-constraints.resources.gardener.cloud
  admissionReviewVersions:
  - v1beta1
  - v1
  clientConfig:
    url: https://host.docker.internal:9449/webhooks/pod-topology-spread-constraints
    caBundle: 
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    resources:
    - pods
    operations:
    - CREATE
  sideEffects: None
  failurePolicy: Fail
  matchPolicy: Exact
  objectSelector:
    matchExpressions:
    - key: app
      operator: NotIn
      values:
      - gardener-resource-manager
    - key: topology-spread-constraints.resources.gardener.cloud/skip
      operator: DoesNotExist
  namespaceSelector: {}
  reinvocationPolicy: Never
  timeoutSeconds: 10
- name: high-availability-config.resources.gardener.cloud
  admissionReviewVersions:
  - v1beta1
  - v1
  clientConfig:
    url: https://host.docker.internal:9449/webhooks/high-availability-config
    caBundle: 
  rules:
  - apiGroups:
    - apps
    apiVersions:
    - v1
    resources:
    - deployments
    - statefulsets
    operations:
    - CREATE
    - UPDATE
  - apiGroups:
    - autoscaling
    apiVersions:
    - v2beta1
    - v2
    operations:
    - CREATE
    - UPDATE
    resources:
    - horizontalpodautoscalers
  namespaceSelector:
    matchLabels:
      high-availability-config.resources.gardener.cloud/consider: "true"
  objectSelector:
    matchExpressions:
    - key: high-availability-config.resources.gardener.cloud/skip
      operator: DoesNotExist
  sideEffects: None
  failurePolicy: Fail
  matchPolicy: Equivalent
  reinvocationPolicy: Never
  timeoutSeconds: 10
- name: system-components-config.resources.gardener.cloud
  admissionReviewVersions:
  - v1beta1
  - v1
  clientConfig:
    url: https://host.docker.internal:9449/webhooks/system-components-config
    caBundle: 
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    resources:
    - pods
    operations:
    - CREATE
  objectSelector:
    matchExpressions:
    - key: system-components-config.resources.gardener.cloud/skip
      operator: DoesNotExist
    matchLabels:
      resources.gardener.cloud/managed-by: gardener
  sideEffects: None
  failurePolicy: Fail
  matchPolicy: Exact
  reinvocationPolicy: Never
  timeoutSeconds: 10
- name: endpoint-slice-hints.resources.gardener.cloud
  admissionReviewVersions:
  - v1beta1
  - v1
  clientConfig:
    url: https://host.docker.internal:9449/webhooks/endpoint-slice-hints
    caBundle: 
  rules:
  - apiGroups:
    - discovery.k8s.io
    apiVersions:
    - v1
    resources:
    - endpointslices
    operations:
    - CREATE
    - UPDATE
  sideEffects: None
  failurePolicy: Fail
  matchPolicy: Equivalent
  objectSelector:
    matchLabels:
      endpoint-slice-hints.resources.gardener.cloud/consider: "true"
  namespaceSelector: {}
  reinvocationPolicy: Never
  timeoutSeconds: 10
