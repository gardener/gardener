apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: machine
  labels:
    app: machine
spec:
  replicas: 2
  serviceName: "machine"
  selector:
    matchLabels:
      app: machine
  template:
    metadata:
      labels:
        app: machine
    spec:
      containers:
      - name: node
        image: local-skaffold/gardener-extension-provider-local-node
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        volumeMounts:
        - name: containerd
          mountPath: /var/lib/containerd
        - name: modules
          mountPath: /lib/modules
          readOnly: true
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      volumes:
      - name: containerd
        emptyDir: {}
      - name: modules
        hostPath:
          path: /lib/modules
          type: ""
