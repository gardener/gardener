#         memory: 512Mi
#     podAnnotations:
#       foo: bar
#     podLabels:
#       foo: bar
#     additionalVolumes: []
#     additionalVolumeMounts: []
#     env: []
    config: # GardenletConfiguration resource
      apiVersion: gardenlet.config.gardener.cloud/v1alpha1
      kind: GardenletConfiguration
