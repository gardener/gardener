---
apiVersion: gardenlet.config.gardener.cloud/v1alpha1
kind: GardenletConfiguration
gardenClientConnection:
  qps: 100
  burst: 130
# kubeconfigValidity:
#   validity: 24h
#   autoRotationJitterPercentageMin: 70
#   autoRotationJitterPercentageMax: 90
seedClientConnection:
  qps: 100
  burst: 130
shootClientConnection:
  qps: 25
  burst: 50
controllers:
  bastion:
    concurrentSyncs: 20
  backupBucket:
    concurrentSyncs: 20
  backupEntry:
    concurrentSyncs: 20
    deletionGracePeriodHours: 0
  # deletionGracePeriodShootPurposes:
  # - production
  controllerInstallation:
    concurrentSyncs: 20
  controllerInstallationCare:
    concurrentSyncs: 20
    syncPeriod: 30s
  controllerInstallationRequired:
    concurrentSyncs: 1
  networkPolicy:
    concurrentSyncs: 5
  shoot:
    concurrentSyncs: 20
    syncPeriod: 1h
    retryDuration: 12h
  # `respectSyncPeriodOverwrite` specifies whether Shoot owners can
  # mark their Shoots ignored (no reconciliation) or change their sync Period.
#   respectSyncPeriodOverwrite: true
  # `reconcileInMaintenanceOnly` specifies whether Shoot reconciliations
  # can only happen during their maintenance time window or not.
#   reconcileInMaintenanceOnly: true
  # `progressReportPeriod` specifies how often the progress of a shoot operation shall be reported in its status.
#   progressReportPeriod: 5s
#   dnsEntryTTLSeconds: 120
  shootCare:
    concurrentSyncs: 5
    syncPeriod: 30s
    staleExtensionHealthChecks:
      enabled: true
    # threshold: 5m
    managedResourceProgressingThreshold: 1h
    conditionThresholds:
    - type: APIServerAvailable
      duration: 1m
    - type: ControlPlaneHealthy
      duration: 1m
    - type: ObservabilityComponentsHealthy
      duration: 1m
    - type: SystemComponentsHealthy
      duration: 1m
    - type: EveryNodeReady
      duration: 5m
    webhookRemediatorEnabled: false
  shootSecret:
    concurrentSyncs: 5
  shootStateSync:
    concurrentSyncs: 1
  seed:
    syncPeriod: 1h
  # leaseResyncSeconds: 2
  # leaseResyncMissThreshold: 10
  seedCare:
    syncPeriod: 30s
    conditionThresholds:
    - type: SeedSystemComponentsHealthy
      duration: 1m
  managedSeed:
    concurrentSyncs: 5
    syncPeriod: 1h
    waitSyncPeriod: 15s
    syncJitterPeriod: 5m
  shootMigration:
    concurrentSyncs: 5
    syncPeriod: 1m
    gracePeriod: 2h
    lastOperationStaleDuration: 10m
resources:
  capacity:
    shoots: 200
leaderElection:
  leaderElect: true
  leaseDuration: 15s
  renewDeadline: 10s
  retryPeriod: 2s
  resourceLock: leases
  resourceNamespace: garden
  resourceName: gardenlet-leader-election
logLevel: info
logFormat: text
server:
  healthProbes:
    bindAddress: 0.0.0.0
    port: 2728
  metrics:
    bindAddress: 0.0.0.0
    port: 2729
debugging:
  enableProfiling: false
  enableContentionProfiling: false
featureGates:
  HVPA: true
  HVPAForShootedSeed: true
  ManagedIstio: true
  APIServerSNI: true
  CopyEtcdBackupsDuringControlPlaneMigration: true
  ForceRestore: false
  DefaultSeccompProfile: true
  CoreDNSQueryRewriting: true
# seedConfig:
#   metadata:
#     name: my-seed
#   spec:
#     <Check out the `spec` in the `50-seed.yaml` file to see what's possible to configure here>
logging:
  enabled: true
  loki:
    enabled: true
  shootNodeLogging:
    shootPurposes:
    - "infrastructure"
    - "production"
    - "development"
    - "evaluation"
